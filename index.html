<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quq小手机</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: #f0f2f5;
            min-height: 100vh;
            width: 100%;
        }
        
        .app-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: white;
        }
        
        /* 重新设计状态栏 */
        .status-bar {
            height: 44px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            flex-shrink: 0;
            position: relative;
            z-index: 100;
        }
        
        .time {
            font-weight: 600;
            font-size: 14px;
            color: #333;
        }
        
        .status-icons {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .network-status {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .signal-bars {
            display: flex;
            align-items: flex-end;
            height: 12px;
            gap: 2px;
        }
        
        .signal-bar {
            width: 3px;
            background: #333;
            border-radius: 1px;
        }
        
        .signal-bar:nth-child(1) { height: 5px; }
        .signal-bar:nth-child(2) { height: 7px; }
        .signal-bar:nth-child(3) { height: 9px; }
        .signal-bar:nth-child(4) { height: 11px; }
        
        .wifi-icon {
            width: 16px;
            height: 16px;
            position: relative;
        }
        
        .wifi-icon::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            border: 2px solid #333;
            border-radius: 50%;
            border-top-color: transparent;
            border-right-color: transparent;
        }
        
        .battery-container {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .battery-icon {
            width: 24px;
            height: 12px;
            border: 1px solid #333;
            border-radius: 2px;
            position: relative;
        }
        
        .battery-level {
            position: absolute;
            top: 1px;
            left: 1px;
            height: 8px;
            background: #52c41a;
            border-radius: 1px;
            width: 85%;
        }
        
        .battery-tip {
            width: 2px;
            height: 4px;
            background: #333;
            border-radius: 0 1px 1px 0;
        }
        
        .main-content {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .tab-bar {
            height: 60px;
            background: white;
            display: flex;
            border-top: 1px solid #eee;
            flex-shrink: 0;
        }
        
        .tab-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .tab-item.active {
            color: #07c160;
        }
        
        .tab-item.active .tab-icon {
            color: #07c160;
        }
        
        .tab-icon {
            font-size: 22px;
            margin-bottom: 4px;
            color: #666;
            transition: all 0.3s;
        }
        
        .tab-text {
            font-size: 10px;
            font-weight: 500;
        }
        
        .page {
            flex: 1;
            overflow-y: auto;
            display: none;
            background: #f5f5f5;
        }
        
        .page.active {
            display: block;
        }
        
        /* 聊天页面样式 */
        .chat-header {
            background: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
        }
        
        .chat-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }
        
        .add-role-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #07c160;
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
        }
        
        .add-role-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(7, 193, 96, 0.3);
        }
        
        .chat-list {
            padding: 15px;
        }
        
        .no-contacts {
            text-align: center;
            padding: 80px 20px;
            color: #999;
            background: white;
            border-radius: 12px;
            margin: 20px;
        }
        
        .no-contacts-icon {
            font-size: 64px;
            margin-bottom: 20px;
            color: #e0e0e0;
        }
        
        /* 动态页面样式 */
        .moments-header {
            height: 300px;
            position: relative;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .cover-background {
            height: 100%;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .cover-edit-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(5px);
            transition: all 0.3s;
        }
        
        .cover-edit-btn:hover {
            background: rgba(0, 0, 0, 0.7);
            transform: translateY(-2px);
        }
        
        .user-info-area {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            padding-bottom: 30px;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.3));
        }
        
        .user-avatar-container {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid white;
            overflow: hidden;
            margin: 0 auto 15px;
            background: #eee;
            position: relative;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        
        .user-avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .avatar-edit-btn {
            position: absolute;
            bottom: -5px;
            right: -5px;
            width: 36px;
            height: 36px;
            background: #07c160;
            color: white;
            border-radius: 50%;
            border: 3px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .avatar-edit-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(7, 193, 96, 0.3);
        }
        
        .user-name {
            font-size: 24px;
            font-weight: 600;
            color: white;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .user-bio {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
            padding: 0 30px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .moments-list {
            padding: 20px;
        }
        
        .no-moments {
            text-align: center;
            padding: 60px 20px;
            color: #999;
            background: white;
            border-radius: 12px;
        }
        
        .no-moments-icon {
            font-size: 64px;
            margin-bottom: 20px;
            color: #e0e0e0;
        }
        
        .add-moment-btn {
            position: fixed;
            bottom: 100px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: #07c160;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(7, 193, 96, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: all 0.3s;
        }
        
        .add-moment-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(7, 193, 96, 0.4);
        }
        
        /* 个人页面样式 - 重新设计，头像居左上 */
        .profile-header {
            background: white;
            padding: 40px 20px 30px;
            position: relative;
            border-bottom: 1px solid #eee;
            margin-bottom: 20px;
        }
        
        .profile-avatar-container {
            position: absolute;
            top: -40px;
            left: 20px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid white;
            overflow: hidden;
            background: #eee;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            z-index: 10;
        }
        
        .profile-avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .profile-avatar-edit-btn {
            position: absolute;
            bottom: -5px;
            right: -5px;
            width: 32px;
            height: 32px;
            background: #07c160;
            color: white;
            border-radius: 50%;
            border: 3px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }
        
        .profile-avatar-edit-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(7, 193, 96, 0.3);
        }
        
        .profile-info {
            margin-left: 120px;
            padding-top: 10px;
        }
        
        .profile-name {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .profile-id {
            font-size: 14px;
            color: #666;
            margin-bottom: 12px;
        }
        
        .profile-signature {
            font-size: 15px;
            color: #444;
            margin-bottom: 15px;
            line-height: 1.4;
        }
        
        .profile-status-tags {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
        }
        
        .profile-status {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            background: #f0f9ff;
            border-radius: 15px;
            font-size: 13px;
            color: #1890ff;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .profile-status:hover {
            background: #e6f7ff;
            transform: translateY(-1px);
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #52c41a;
        }
        
        .profile-tags {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .profile-tag {
            padding: 4px 12px;
            background: #f6ffed;
            border: 1px solid #b7eb8f;
            border-radius: 15px;
            font-size: 12px;
            color: #389e0d;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .profile-tag:hover {
            background: #d9f7be;
            transform: translateY(-1px);
        }
        
        .profile-menu {
            margin: 20px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            padding: 18px 20px;
            border-bottom: 1px solid #f5f5f5;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .menu-item:hover {
            background: #f9f9f9;
        }
        
        .menu-item:last-child {
            border-bottom: none;
        }
        
        .menu-icon {
            width: 32px;
            height: 32px;
            background: #f0f9ff;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: #1890ff;
            font-size: 16px;
        }
        
        .menu-text {
            flex: 1;
            color: #333;
            font-size: 16px;
            font-weight: 500;
        }
        
        /* 弹窗样式 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }
        
        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 20px;
            color: #999;
            cursor: pointer;
            padding: 5px;
        }
        
        .modal-body {
            padding: 20px;
        }
        
        /* 通知样式 */
        .notification {
            position: fixed;
            top: 60px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: white;
            padding: 15px 25px;
            border-radius: 12px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
            z-index: 1001;
            transition: transform 0.4s;
            border-left: 4px solid #07c160;
        }
        
        .notification.show {
            transform: translateX(-50%) translateY(0);
        }
        
        /* 聊天对话框样式 */
        .chat-dialog {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 1002;
            display: none;
            flex-direction: column;
        }
        
        .chat-dialog.active {
            display: flex;
        }
        
        .dialog-header {
            padding: 15px 20px;
            background: white;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
        }
        
        .dialog-back {
            background: none;
            border: none;
            font-size: 20px;
            color: #333;
            margin-right: 15px;
            cursor: pointer;
            padding: 5px;
        }
        
        .dialog-title {
            flex: 1;
            font-weight: 600;
            font-size: 16px;
            color: #333;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            background: white;
            font-size: 14px;
            line-height: 1.5;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }
        
        .message.user .message-content {
            background: #07c160;
            color: white;
        }
        
        .chat-input {
            padding: 15px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }
        
        .message-input {
            flex: 1;
            padding: 12px 18px;
            border: 1px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .message-input:focus {
            border-color: #07c160;
        }
        
        .send-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #07c160;
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
        }
        
        .send-btn:hover {
            background: #06ad56;
            transform: scale(1.05);
        }
        
        /* 表单样式 */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #333;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #07c160;
        }
        
        .btn-primary {
            width: 100%;
            padding: 14px;
            background: #07c160;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary:hover {
            background: #06ad56;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(7, 193, 96, 0.3);
        }
        
        /* 角色列表项样式 */
        .role-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        
        .role-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-color: #07c160;
            background: #f0fff5;
        }
        
        .role-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .role-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            background: #07c160;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 600;
            overflow: hidden;
        }
        
        .role-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .role-info {
            flex: 1;
        }
        
        .role-name {
            font-weight: 600;
            font-size: 16px;
            color: #333;
            margin-bottom: 4px;
        }
        
        .role-description {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- 重新设计的状态栏 -->
        <div class="status-bar">
            <div class="time" id="currentTime">00:00</div>
            <div class="status-icons">
                <div class="network-status">
                    <div class="signal-bars">
                        <div class="signal-bar"></div>
                        <div class="signal-bar"></div>
                        <div class="signal-bar"></div>
                        <div class="signal-bar"></div>
                    </div>
                    <div class="wifi-icon"></div>
                </div>
                <div class="battery-container">
                    <div class="battery-icon">
                        <div class="battery-level" id="batteryLevel"></div>
                    </div>
                    <div class="battery-tip"></div>
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <!-- 聊天页面 -->
            <div class="page active" id="chatPage">
                <div class="chat-header">
                    <div class="chat-title">联系人</div>
                    <button class="add-role-btn" id="addRoleBtn">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <div class="chat-list" id="chatList">
                    <div class="no-contacts">
                        <div class="no-contacts-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div>暂无联系人</div>
                        <div style="font-size: 14px; margin-top: 10px; color: #666;">
                            点击右上角添加按钮创建AI角色
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 动态页面 -->
            <div class="page" id="momentsPage">
                <div class="moments-header">
                    <div class="cover-background" id="coverBackground">
                        <button class="cover-edit-btn" id="editCoverBtn">
                            <i class="fas fa-camera"></i>
                            <span>编辑封面</span>
                        </button>
                        <div class="user-info-area">
                            <div class="user-avatar-container">
                                <img src="" alt="" class="user-avatar" id="userAvatar">
                                <button class="avatar-edit-btn" id="editAvatarBtn">
                                    <i class="fas fa-camera"></i>
                                </button>
                            </div>
                            <div class="user-name" id="userName">用户</div>
                            <div class="user-bio" id="userBio">点击编辑个性签名</div>
                        </div>
                    </div>
                </div>
                <div class="moments-list" id="momentsList">
                    <div class="no-moments">
                        <div class="no-moments-icon">
                            <i class="fas fa-camera"></i>
                        </div>
                        <div>还没有动态</div>
                        <div style="font-size: 14px; margin-top: 10px; color: #666;">
                            点击右下角按钮发布第一条动态
                        </div>
                    </div>
                </div>
                <button class="add-moment-btn" id="addMomentBtn">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            
            <!-- 个人页面 - 头像居左上，新增签名和状态标签 -->
            <div class="page" id="profilePage">
                <div class="profile-header">
                    <div class="profile-avatar-container">
                        <img src="" alt="" class="profile-avatar" id="profileAvatar">
                        <button class="profile-avatar-edit-btn" id="editProfileAvatarBtn">
                            <i class="fas fa-camera"></i>
                        </button>
                    </div>
                    <div class="profile-info">
                        <div class="profile-name" id="profileName">用户</div>
                        <div class="profile-id" id="profileId">ID: 点击设置</div>
                        <div class="profile-signature" id="profileSignature">点击编辑个性签名</div>
                        <div class="profile-status-tags">
                            <div class="profile-status" id="profileStatus">
                                <div class="status-indicator"></div>
                                <span id="statusText">在线</span>
                            </div>
                            <div class="profile-tags" id="profileTags">
                                <div class="profile-tag">AI助手</div>
                                <div class="profile-tag">开发者</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="profile-menu">
                    <div class="menu-item" id="myRolesBtn">
                        <div class="menu-icon">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="menu-text">我的AI角色</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="tab-bar">
            <div class="tab-item active" data-tab="chat">
                <div class="tab-icon"><i class="fas fa-comments"></i></div>
                <div class="tab-text">聊天</div>
            </div>
            <div class="tab-item" data-tab="moments">
                <div class="tab-icon"><i class="fas fa-camera"></i></div>
                <div class="tab-text">动态</div>
            </div>
            <div class="tab-item" data-tab="profile">
                <div class="tab-icon"><i class="fas fa-user"></i></div>
                <div class="tab-text">个人</div>
            </div>
        </div>
    </div>
    
    <!-- 角色管理器弹窗 -->
    <div class="modal" id="roleManagerModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">我的AI角色</div>
                <button class="modal-close" id="closeRoleManager">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div id="roleList"></div>
                <button class="btn-primary" id="addNewRoleBtn" style="margin-top: 20px;">
                    添加新角色
                </button>
            </div>
        </div>
    </div>
    
    <!-- 角色编辑弹窗 -->
    <div class="modal" id="roleEditorModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">编辑角色</div>
                <button class="modal-close" id="closeRoleEditor">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <div class="form-label">角色头像</div>
                    <div style="text-align: center;">
                        <div id="roleAvatarPreview" style="width: 100px; height: 100px; border-radius: 50%; background: #f0f0f0; margin: 0 auto 15px; display: flex; align-items: center; justify-content: center; font-size: 24px; overflow: hidden;">
                            <i class="fas fa-user"></i>
                        </div>
                        <button class="btn-primary" id="uploadRoleAvatar" style="width: auto; padding: 10px 20px;">
                            选择头像
                        </button>
                        <input type="file" id="roleAvatarInput" accept="image/*" style="display: none;">
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="roleName">角色名称</label>
                    <input type="text" class="form-input" id="roleName" placeholder="请输入角色名称">
                </div>
                <div class="form-group">
                    <label class="form-label" for="rolePersonality">角色人设</label>
                    <textarea class="form-input" id="rolePersonality" placeholder="描述角色的性格、背景、说话风格等" rows="4"></textarea>
                </div>
                <button class="btn-primary" id="saveRoleBtn">
                    保存角色
                </button>
            </div>
        </div>
    </div>
    
    <!-- 聊天对话框 -->
    <div class="chat-dialog" id="chatDialog">
        <div class="dialog-header">
            <button class="dialog-back" id="backToChatList">
                <i class="fas fa-chevron-left"></i>
            </button>
            <div class="dialog-title" id="currentRoleName">AI助手</div>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" class="message-input" id="chatMessageInput" placeholder="请输入消息...">
            <button class="send-btn" id="sendChatMessage">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
    
    <!-- 通知 -->
    <div class="notification" id="notification">
        <div id="notificationContent">操作成功！</div>
    </div>

    <script>
        // 全局数据
        let currentTab = 'chat';
        let roles = JSON.parse(localStorage.getItem('ai_roles')) || [];
        let moments = JSON.parse(localStorage.getItem('ai_moments')) || [];
        let userInfo = JSON.parse(localStorage.getItem('ai_user_info')) || {};
        let chatHistories = JSON.parse(localStorage.getItem('ai_chat_histories')) || {};
        let currentRoleId = null;
        let editingRoleId = null;
        
        // 初始化函数
        function init() {
            updateTime();
            getRealBatteryStatus();
            loadUserInfo();
            loadChatList();
            loadMoments();
            setupEventListeners();
            
            // 每分钟更新时间
            setInterval(updateTime, 1000);
        }
        
        // 更新时间
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('currentTime').textContent = `${hours}:${minutes}`;
        }
        
        // 获取真实手机电量
        function getRealBatteryStatus() {
            if (navigator.getBattery) {
                navigator.getBattery().then(battery => {
                    updateBatteryDisplay(battery);
                    
                    // 监听电量变化
                    battery.addEventListener('levelchange', () => {
                        updateBatteryDisplay(battery);
                    });
                    
                    battery.addEventListener('chargingchange', () => {
                        updateBatteryDisplay(battery);
                    });
                }).catch(error => {
                    console.log('无法获取电池信息:', error);
                    setDefaultBattery();
                });
            } else {
                setDefaultBattery();
            }
        }
        
        // 更新电量显示
        function updateBatteryDisplay(battery) {
            const batteryLevel = document.getElementById('batteryLevel');
            const level = Math.floor(battery.level * 100);
            
            batteryLevel.style.width = `${level}%`;
            
            // 根据电量改变颜色
            if (battery.charging) {
                batteryLevel.style.background = '#1890ff';
            } else if (level <= 20) {
                batteryLevel.style.background = '#f5222d';
            } else if (level <= 50) {
                batteryLevel.style.background = '#fa8c16';
            } else {
                batteryLevel.style.background = '#52c41a';
            }
        }
        
        // 设置默认电量（当无法获取真实电量时）
        function setDefaultBattery() {
            const batteryLevel = document.getElementById('batteryLevel');
            batteryLevel.style.width = '85%';
            batteryLevel.style.background = '#52c41a';
        }
        
        // 加载用户信息
        function loadUserInfo() {
            // 设置默认用户信息
            if (!userInfo.name) {
                userInfo = {
                    name: '用户',
                    bio: '点击编辑个性签名',
                    avatar: '',
                    coverBackground: '',
                    userId: '',
                    profileSignature: '点击编辑个性签名',
                    status: '在线',
                    tags: ['AI助手', '开发者']
                };
                localStorage.setItem('ai_user_info', JSON.stringify(userInfo));
            }
            
            // 更新动态页面UI
            document.getElementById('userName').textContent = userInfo.name;
            document.getElementById('userBio').textContent = userInfo.bio;
            
            // 更新个人页面UI
            document.getElementById('profileName').textContent = userInfo.name;
            document.getElementById('profileId').textContent = userInfo.userId ? `ID: ${userInfo.userId}` : 'ID: 点击设置';
            document.getElementById('profileSignature').textContent = userInfo.profileSignature || '点击编辑个性签名';
            document.getElementById('statusText').textContent = userInfo.status || '在线';
            
            // 更新状态指示器颜色
            const statusIndicator = document.getElementById('profileStatus').querySelector('.status-indicator');
            if (userInfo.status === '在线') {
                statusIndicator.style.background = '#52c41a';
            } else if (userInfo.status === '忙碌') {
                statusIndicator.style.background = '#fa8c16';
            } else if (userInfo.status === '离线') {
                statusIndicator.style.background = '#d9d9d9';
            } else {
                statusIndicator.style.background = '#1890ff';
            }
            
            // 更新标签
            const profileTags = document.getElementById('profileTags');
            profileTags.innerHTML = '';
            if (userInfo.tags && Array.isArray(userInfo.tags)) {
                userInfo.tags.forEach(tag => {
                    const tagElement = document.createElement('div');
                    tagElement.className = 'profile-tag';
                    tagElement.textContent = tag;
                    tagElement.addEventListener('click', () => editTag(tag));
                    profileTags.appendChild(tagElement);
                });
            }
            
            // 设置动态封面背景
            if (userInfo.coverBackground) {
                document.getElementById('coverBackground').style.background = userInfo.coverBackground;
            }
            
            // 设置头像
            if (userInfo.avatar) {
                document.getElementById('userAvatar').src = userInfo.avatar;
                document.getElementById('profileAvatar').src = userInfo.avatar;
            }
        }
        
        // 加载聊天列表
        function loadChatList() {
            const chatList = document.getElementById('chatList');
            
            // 清空原有的示例角色
            roles = roles.filter(role => !['ai助手', '编程导师'].includes(role.name.toLowerCase()));
            localStorage.setItem('ai_roles', JSON.stringify(roles));
            
            if (roles.length === 0) {
                chatList.innerHTML = `
                    <div class="no-contacts">
                        <div class="no-contacts-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div>暂无联系人</div>
                        <div style="font-size: 14px; margin-top: 10px; color: #666;">
                            点击右上角添加按钮创建AI角色
                        </div>
                    </div>
                `;
                return;
            }
            
            chatList.innerHTML = '';
            roles.forEach(role => {
                const history = chatHistories[role.id] || [];
                const lastMessage = history.length > 0 ? history[history.length - 1] : null;
                
                const roleItem = document.createElement('div');
                roleItem.className = 'role-item';
                roleItem.dataset.roleId = role.id;
                roleItem.innerHTML = `
                    <div class="role-header">
                        <div class="role-avatar">
                            ${role.avatar ? `<img src="${role.avatar}" alt="${role.name}">` : role.name.charAt(0)}
                        </div>
                        <div class="role-info">
                            <div class="role-name">${role.name}</div>
                            <div class="role-description">
                                ${lastMessage ? (lastMessage.content.length > 30 ? lastMessage.content.substring(0, 30) + '...' : lastMessage.content) : '开始聊天'}
                            </div>
                        </div>
                    </div>
                `;
                
                roleItem.addEventListener('click', () => openChatDialog(role.id));
                chatList.appendChild(roleItem);
            });
        }
        
        // 加载动态
        function loadMoments() {
            const momentsList = document.getElementById('momentsList');
            
            if (moments.length === 0) {
                momentsList.innerHTML = `
                    <div class="no-moments">
                        <div class="no-moments-icon">
                            <i class="fas fa-camera"></i>
                        </div>
                        <div>还没有动态</div>
                        <div style="font-size: 14px; margin-top: 10px; color: #666;">
                            点击右下角按钮发布第一条动态
                        </div>
                    </div>
                `;
                return;
            }
            
            momentsList.innerHTML = '';
            moments.forEach(moment => {
                const momentItem = document.createElement('div');
                momentItem.className = 'moment-item';
                momentItem.style.cssText = 'background: white; border-radius: 12px; padding: 20px; margin-bottom: 15px;';
                momentItem.innerHTML = `
                    <div style="display: flex; align-items: center; margin-bottom: 15px;">
                        <div style="width: 45px; height: 45px; border-radius: 50%; background: #07c160; margin-right: 12px; overflow: hidden;">
                            ${userInfo.avatar ? `<img src="${userInfo.avatar}" style="width: 100%; height: 100%; object-fit: cover;">` : 
                              `<div style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; color: white; font-weight: 600;">${userInfo.name.charAt(0)}</div>`}
                        </div>
                        <div style="flex: 1;">
                            <div style="font-weight: 600; color: #333; margin-bottom: 4px;">${userInfo.name}</div>
                            <div style="font-size: 12px; color: #999;">${moment.time}</div>
                        </div>
                    </div>
                    <div style="color: #333; line-height: 1.6;">${moment.content}</div>
                `;
                momentsList.appendChild(momentItem);
            });
        }
        
        // 打开聊天对话框
        function openChatDialog(roleId) {
            currentRoleId = roleId;
            const role = roles.find(r => r.id === roleId);
            if (!role) return;
            
            document.getElementById('currentRoleName').textContent = role.name;
            document.getElementById('chatMessages').innerHTML = '';
            
            // 加载聊天记录
            const history = chatHistories[roleId] || [];
            if (history.length === 0) {
                const welcomeMsg = document.createElement('div');
                welcomeMsg.className = 'message';
                welcomeMsg.innerHTML = `
                    <div class="message-content">
                        你好！我是${role.name}。${role.personality ? role.personality.substring(0, 100) + '...' : '很高兴为你服务！'}
                    </div>
                `;
                document.getElementById('chatMessages').appendChild(welcomeMsg);
            } else {
                history.forEach(msg => {
                    const msgElement = document.createElement('div');
                    msgElement.className = `message ${msg.role === 'user' ? 'user' : ''}`;
                    msgElement.innerHTML = `<div class="message-content">${msg.content}</div>`;
                    document.getElementById('chatMessages').appendChild(msgElement);
                });
            }
            
            // 显示对话框
            document.getElementById('chatDialog').classList.add('active');
            document.getElementById('chatMessageInput').focus();
            
            // 滚动到底部
            setTimeout(() => {
                const messagesContainer = document.getElementById('chatMessages');
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }, 100);
        }
        
        // 发送消息
        function sendMessage() {
            const input = document.getElementById('chatMessageInput');
            const message = input.value.trim();
            
            if (!message || !currentRoleId) return;
            
            const role = roles.find(r => r.id === currentRoleId);
            if (!role) return;
            
            // 添加用户消息
            const userMsg = document.createElement('div');
            userMsg.className = 'message user';
            userMsg.innerHTML = `<div class="message-content">${message}</div>`;
            document.getElementById('chatMessages').appendChild(userMsg);
            
            // 保存消息历史
            if (!chatHistories[currentRoleId]) {
                chatHistories[currentRoleId] = [];
            }
            
            chatHistories[currentRoleId].push({
                role: 'user',
                content: message,
                time: Date.now()
            });
            
            // 清空输入框
            input.value = '';
            
            // 模拟AI回复
            setTimeout(() => {
                const responses = [
                    `我理解你的意思："${message}"。作为一个${role.name}，我会尽力帮助你。`,
                    `关于"${message}"，这是一个很好的话题！让我想想怎么回答你。`,
                    `你说得对，"${message}"确实值得讨论。让我分享一下我的看法。`,
                    `我收到了你的消息："${message}"。${role.personality ? '根据我的角色设定，' + role.personality.substring(0, 50) + '...' : '我很乐意和你聊天。'}`,
                    `感谢你的分享。关于"${message}"，我可以从几个角度来分析...`
                ];
                
                const reply = responses[Math.floor(Math.random() * responses.length)];
                
                // 添加AI回复
                const aiMsg = document.createElement('div');
                aiMsg.className = 'message';
                aiMsg.innerHTML = `<div class="message-content">${reply}</div>`;
                document.getElementById('chatMessages').appendChild(aiMsg);
                
                // 保存AI回复
                chatHistories[currentRoleId].push({
                    role: 'assistant',
                    content: reply,
                    time: Date.now()
                });
                
                // 保存到本地存储
                localStorage.setItem('ai_chat_histories', JSON.stringify(chatHistories));
                
                // 更新聊天列表
                loadChatList();
                
                // 滚动到底部
                const messagesContainer = document.getElementById('chatMessages');
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }, 1000);
            
            // 保存用户消息
            localStorage.setItem('ai_chat_histories', JSON.stringify(chatHistories));
            
            // 滚动到底部
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // 显示通知
        function showNotification(message, duration = 3000) {
            const notification = document.getElementById('notification');
            const content = document.getElementById('notificationContent');
            
            content.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, duration);
        }
        
        // 上传图片
        function uploadImage(callback) {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        callback(e.target.result);
                    };
                    reader.readAsDataURL(file);
                }
            };
            input.click();
        }
        
        // 编辑标签
        function editTag(tag) {
            const newTag = prompt('编辑标签内容：', tag);
            if (newTag !== null && newTag.trim()) {
                const index = userInfo.tags.indexOf(tag);
                if (index !== -1) {
                    userInfo.tags[index] = newTag.trim();
                    localStorage.setItem('ai_user_info', JSON.stringify(userInfo));
                    loadUserInfo();
                    showNotification('标签已更新');
                }
            }
        }
        
        // 设置事件监听器
        function setupEventListeners() {
            // 标签页切换
            document.querySelectorAll('.tab-item').forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabName = tab.dataset.tab;
                    
                    // 更新标签状态
                    document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
                    
                    tab.classList.add('active');
                    
                    // 显示对应的页面
                    if (tabName === 'chat') {
                        document.getElementById('chatPage').classList.add('active');
                    } else if (tabName === 'moments') {
                        document.getElementById('momentsPage').classList.add('active');
                    } else if (tabName === 'profile') {
                        document.getElementById('profilePage').classList.add('active');
                    }
                });
            });
            
            // 添加角色按钮
            document.getElementById('addRoleBtn').addEventListener('click', () => {
                document.getElementById('roleManagerModal').classList.add('active');
                loadRoleList();
            });
            
            // 我的角色按钮
            document.getElementById('myRolesBtn').addEventListener('click', () => {
                document.getElementById('roleManagerModal').classList.add('active');
                loadRoleList();
            });
            
            // 关闭角色管理器
            document.getElementById('closeRoleManager').addEventListener('click', () => {
                document.getElementById('roleManagerModal').classList.remove('active');
            });
            
            // 添加新角色按钮
            document.getElementById('addNewRoleBtn').addEventListener('click', () => {
                document.getElementById('roleManagerModal').classList.remove('active');
                document.getElementById('roleEditorModal').classList.add('active');
                editingRoleId = null;
                
                // 重置表单
                document.getElementById('roleName').value = '';
                document.getElementById('rolePersonality').value = '';
                document.getElementById('roleAvatarPreview').innerHTML = '<i class="fas fa-user"></i>';
            });
            
            // 关闭角色编辑器
            document.getElementById('closeRoleEditor').addEventListener('click', () => {
                document.getElementById('roleEditorModal').classList.remove('active');
            });
            
            // 上传角色头像
            document.getElementById('uploadRoleAvatar').addEventListener('click', () => {
                document.getElementById('roleAvatarInput').click();
            });
            
            document.getElementById('roleAvatarInput').addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        document.getElementById('roleAvatarPreview').innerHTML = 
                            `<img src="${e.target.result}" style="width: 100%; height: 100%; object-fit: cover;">`;
                    };
                    reader.readAsDataURL(file);
                }
            });
            
            // 保存角色
            document.getElementById('saveRoleBtn').addEventListener('click', () => {
                const name = document.getElementById('roleName').value.trim();
                const personality = document.getElementById('rolePersonality').value.trim();
                
                if (!name) {
                    showNotification('请输入角色名称');
                    return;
                }
                
                // 获取头像
                const avatarPreview = document.getElementById('roleAvatarPreview');
                const avatarImg = avatarPreview.querySelector('img');
                const avatar = avatarImg ? avatarImg.src : '';
                
                if (editingRoleId) {
                    // 更新现有角色
                    const roleIndex = roles.findIndex(r => r.id === editingRoleId);
                    if (roleIndex !== -1) {
                        roles[roleIndex] = {
                            ...roles[roleIndex],
                            name,
                            personality,
                            avatar
                        };
                    }
                } else {
                    // 创建新角色
                    const newRole = {
                        id: 'role_' + Date.now(),
                        name,
                        personality,
                        avatar,
                        createdAt: Date.now()
                    };
                    roles.push(newRole);
                }
                
                // 保存到本地存储
                localStorage.setItem('ai_roles', JSON.stringify(roles));
                
                // 关闭编辑器
                document.getElementById('roleEditorModal').classList.remove('active');
                
                // 更新UI
                loadChatList();
                
                showNotification('角色保存成功');
            });
            
            // 编辑动态封面
            document.getElementById('editCoverBtn').addEventListener('click', () => {
                uploadImage((imageData) => {
                    if (imageData) {
                        document.getElementById('coverBackground').style.background = `url('${imageData}') center/cover no-repeat`;
                        userInfo.coverBackground = `url('${imageData}') center/cover no-repeat`;
                        localStorage.setItem('ai_user_info', JSON.stringify(userInfo));
                        showNotification('封面已更新');
                    }
                });
            });
            
            // 编辑头像
            document.getElementById('editAvatarBtn').addEventListener('click', () => {
                uploadImage((imageData) => {
                    if (imageData) {
                        userInfo.avatar = imageData;
                        localStorage.setItem('ai_user_info', JSON.stringify(userInfo));
                        loadUserInfo();
                        showNotification('头像已更新');
                    }
                });
            });
            
            // 编辑个人头像
            document.getElementById('editProfileAvatarBtn').addEventListener('click', () => {
                uploadImage((imageData) => {
                    if (imageData) {
                        userInfo.avatar = imageData;
                        localStorage.setItem('ai_user_info', JSON.stringify(userInfo));
                        loadUserInfo();
                        showNotification('头像已更新');
                    }
                });
            });
            
            // 编辑个性签名（动态页面）
            document.getElementById('userBio').addEventListener('click', () => {
                const newBio = prompt('请输入个性签名：', userInfo.bio || '');
                if (newBio !== null) {
                    userInfo.bio = newBio;
                    localStorage.setItem('ai_user_info', JSON.stringify(userInfo));
                    loadUserInfo();
                    showNotification('个性签名已更新');
                }
            });
            
            // 编辑用户名
            document.getElementById('userName').addEventListener('click', () => {
                const newName = prompt('请输入用户名：', userInfo.name || '');
                if (newName !== null && newName.trim()) {
                    userInfo.name = newName.trim();
                    localStorage.setItem('ai_user_info', JSON.stringify(userInfo));
                    loadUserInfo();
                    showNotification('用户名已更新');
                }
            });
            
            // 编辑个人签名
            document.getElementById('profileSignature').addEventListener('click', () => {
                const newSignature = prompt('请输入个性签名：', userInfo.profileSignature || '');
                if (newSignature !== null) {
                    userInfo.profileSignature = newSignature;
                    localStorage.setItem('ai_user_info', JSON.stringify(userInfo));
                    loadUserInfo();
                    showNotification('个性签名已更新');
                }
            });
            
            // 编辑用户ID
            document.getElementById('profileId').addEventListener('click', () => {
                const newId = prompt('请输入用户ID：', userInfo.userId || '');
                if (newId !== null) {
                    userInfo.userId = newId;
                    localStorage.setItem('ai_user_info', JSON.stringify(userInfo));
                    loadUserInfo();
                    showNotification('用户ID已更新');
                }
            });
            
            // 编辑状态
            document.getElementById('profileStatus').addEventListener('click', () => {
                const statuses = ['在线', '忙碌', '离线', '隐身'];
                const currentStatus = userInfo.status || '在线';
                const newStatus = prompt(`选择状态（在线/忙碌/离线/隐身）：`, currentStatus);
                
                if (newStatus !== null && newStatus.trim() && statuses.includes(newStatus.trim())) {
                    userInfo.status = newStatus.trim();
                    localStorage.setItem('ai_user_info', JSON.stringify(userInfo));
                    loadUserInfo();
                    showNotification('状态已更新');
                }
            });
            
            // 添加标签
            const profileTags = document.getElementById('profileTags');
            profileTags.addEventListener('click', (e) => {
                if (e.target === profileTags) { // 点击标签容器的空白处
                    const newTag = prompt('添加新标签：');
                    if (newTag !== null && newTag.trim()) {
                        if (!userInfo.tags) {
                            userInfo.tags = [];
                        }
                        userInfo.tags.push(newTag.trim());
                        localStorage.setItem('ai_user_info', JSON.stringify(userInfo));
                        loadUserInfo();
                        showNotification('标签已添加');
                    }
                }
            });
            
            // 添加动态
            document.getElementById('addMomentBtn').addEventListener('click', () => {
                const content = prompt('请输入动态内容：');
                if (content && content.trim()) {
                    const newMoment = {
                        id: 'moment_' + Date.now(),
                        content: content.trim(),
                        time: new Date().toLocaleString(),
                        author: userInfo.name
                    };
                    
                    moments.push(newMoment);
                    localStorage.setItem('ai_moments', JSON.stringify(moments));
                    loadMoments();
                    showNotification('动态发布成功');
                }
            });
            
            // 返回聊天列表
            document.getElementById('backToChatList').addEventListener('click', () => {
                document.getElementById('chatDialog').classList.remove('active');
            });
            
            // 发送消息
            document.getElementById('sendChatMessage').addEventListener('click', sendMessage);
            
            // 回车发送消息
            document.getElementById('chatMessageInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        }
        
        // 加载角色列表
        function loadRoleList() {
            const roleList = document.getElementById('roleList');
            roleList.innerHTML = '';
            
            if (roles.length === 0) {
                roleList.innerHTML = '<div style="text-align: center; color: #999; padding: 30px;">还没有创建角色</div>';
                return;
            }
            
            roles.forEach(role => {
                const roleItem = document.createElement('div');
                roleItem.className = 'role-item';
                roleItem.innerHTML = `
                    <div class="role-header">
                        <div class="role-avatar">
                            ${role.avatar ? `<img src="${role.avatar}" alt="${role.name}">` : role.name.charAt(0)}
                        </div>
                        <div class="role-info">
                            <div class="role-name">${role.name}</div>
                            <div class="role-description">
                                ${role.personality ? (role.personality.length > 50 ? role.personality.substring(0, 50) + '...' : role.personality) : '暂无描述'}
                            </div>
                        </div>
                    </div>
                `;
                
                roleItem.addEventListener('click', () => {
                    openChatDialog(role.id);
                    document.getElementById('roleManagerModal').classList.remove('active');
                });
                
                roleList.appendChild(roleItem);
            });
        }
        
        // 初始化应用
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
