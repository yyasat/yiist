<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI助手桌面</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: #f0f2f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .app-container {
            width: 100%;
            max-width: 420px;
            height: 800px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        
        .status-bar {
            height: 44px;
            background: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid #eee;
        }
        
        .time {
            font-weight: 600;
            font-size: 14px;
        }
        
        .status-icons {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .signal-icon, .wifi-icon {
            width: 18px;
            height: 12px;
            position: relative;
        }
        
        .signal-bar, .wifi-bar {
            position: absolute;
            bottom: 0;
            width: 3px;
            background: #333;
            border-radius: 1px;
        }
        
        .signal-bar:nth-child(1) { left: 0; height: 4px; }
        .signal-bar:nth-child(2) { left: 4px; height: 6px; }
        .signal-bar:nth-child(3) { left: 8px; height: 8px; }
        .signal-bar:nth-child(4) { left: 12px; height: 10px; }
        .signal-bar:nth-child(5) { left: 16px; height: 12px; }
        
        .battery-container {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .battery-icon {
            width: 24px;
            height: 12px;
            border: 1px solid #333;
            border-radius: 2px;
            position: relative;
        }
        
        .battery-level {
            position: absolute;
            top: 1px;
            left: 1px;
            height: 8px;
            background: #52c41a;
            border-radius: 1px;
            width: 80%;
        }
        
        .battery-tip {
            width: 2px;
            height: 4px;
            background: #333;
            border-radius: 0 1px 1px 0;
        }
        
        .battery-percent {
            font-size: 12px;
            font-weight: 600;
            color: #333;
        }
        
        .main-content {
            flex: 1;
            overflow: hidden;
            position: relative;
        }
        
        .tab-bar {
            height: 60px;
            background: white;
            display: flex;
            border-top: 1px solid #eee;
        }
        
        .tab-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .tab-item.active {
            color: #07c160;
        }
        
        .tab-item.active .tab-icon {
            color: #07c160;
        }
        
        .tab-icon {
            font-size: 22px;
            margin-bottom: 4px;
            color: #666;
        }
        
        .tab-text {
            font-size: 10px;
            font-weight: 500;
        }
        
        .page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f5f5f5;
            display: none;
            overflow-y: auto;
        }
        
        .page.active {
            display: block;
        }
        
        .chat-header {
            background: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
        }
        
        .chat-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }
        
        .add-role-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #07c160;
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
        }
        
        .chat-list {
            padding: 10px;
        }
        
        .no-contacts {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .no-contacts-icon {
            font-size: 48px;
            margin-bottom: 20px;
            color: #e0e0e0;
        }
        
        .moments-header {
            height: 280px;
            position: relative;
            background: #f0f0f0;
        }
        
        .cover-background {
            height: 180px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
        }
        
        .cover-edit-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .user-info-area {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            padding-bottom: 20px;
        }
        
        .user-avatar-container {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid white;
            overflow: hidden;
            margin: 0 auto 10px;
            background: #eee;
            position: relative;
        }
        
        .user-avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .avatar-edit-btn {
            position: absolute;
            bottom: -4px;
            right: -4px;
            width: 28px;
            height: 28px;
            background: #07c160;
            color: white;
            border-radius: 50%;
            border: 2px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 12px;
        }
        
        .user-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .user-bio {
            font-size: 14px;
            color: #666;
            padding: 0 20px;
        }
        
        .moments-list {
            padding: 15px;
        }
        
        .no-moments {
            text-align: center;
            padding: 50px 20px;
            color: #999;
        }
        
        .no-moments-icon {
            font-size: 48px;
            margin-bottom: 20px;
            color: #e0e0e0;
        }
        
        .add-moment-btn {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 56px;
            height: 56px;
            background: #07c160;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(7,193,96,0.3);
        }
        
        .profile-header {
            background: white;
            padding: 30px 20px 20px;
            position: relative;
            border-bottom: 1px solid #eee;
        }
        
        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 4px solid white;
            position: absolute;
            top: -40px;
            left: 20px;
            background: #eee;
            overflow: hidden;
        }
        
        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .profile-info {
            margin-left: 100px;
        }
        
        .profile-name {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .profile-id {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }
        
        .profile-menu {
            margin: 20px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #f5f5f5;
            cursor: pointer;
        }
        
        .menu-item:last-child {
            border-bottom: none;
        }
        
        .menu-icon {
            width: 24px;
            height: 24px;
            background: #f0f9ff;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            color: #1890ff;
        }
        
        .menu-text {
            flex: 1;
            color: #333;
            font-size: 15px;
        }
        
        .role-manager {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 1000;
            display: none;
        }
        
        .role-manager.active {
            display: block;
        }
        
        .role-manager-header {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .role-list {
            padding: 20px;
        }
        
        .add-role-card {
            background: #f8f9fa;
            border: 2px dashed #ccc;
            border-radius: 12px;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            color: #666;
        }
        
        .role-editor {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 1001;
            display: none;
            overflow-y: auto;
        }
        
        .role-editor.active {
            display: block;
        }
        
        .editor-content {
            padding: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .chat-dialog {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 1002;
            display: none;
            flex-direction: column;
        }
        
        .chat-dialog.active {
            display: flex;
        }
        
        .dialog-header {
            padding: 15px 20px;
            background: white;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 15px;
            border-radius: 18px;
            background: white;
        }
        
        .message.user .message-content {
            background: #07c160;
            color: white;
        }
        
        .chat-input {
            padding: 15px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }
        
        .message-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
        }
        
        .send-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: #07c160;
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            z-index: 1003;
            transition: transform 0.3s;
            border-left: 4px solid #07c160;
        }
        
        .notification.show {
            transform: translateX(-50%) translateY(0);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="status-bar">
            <div class="time" id="currentTime">09:41</div>
            <div class="status-icons">
                <div class="signal-icon" id="signalIcon">
                    <div class="signal-bar"></div>
                    <div class="signal-bar"></div>
                    <div class="signal-bar"></div>
                    <div class="signal-bar"></div>
                    <div class="signal-bar"></div>
                </div>
                <div class="battery-container" id="batteryContainer">
                    <div class="battery-icon">
                        <div class="battery-level" id="batteryLevel"></div>
                    </div>
                    <div class="battery-tip"></div>
                    <div class="battery-percent" id="batteryPercent">85%</div>
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <!-- 聊天界面 -->
            <div class="page active" id="chatPage">
                <div class="chat-header">
                    <div class="chat-title">联系人</div>
                    <button class="add-role-btn" id="addRoleBtn">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <div class="chat-list" id="chatList">
                    <div class="no-contacts">
                        <div class="no-contacts-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div>暂无联系人</div>
                        <div style="font-size:14px;margin-top:10px;">点击右上角添加按钮创建AI角色</div>
                    </div>
                </div>
            </div>
            
            <!-- 动态界面 -->
            <div class="page" id="momentsPage">
                <div class="moments-header">
                    <div class="cover-background" id="coverBackground">
                        <button class="cover-edit-btn" id="editCoverBtn">
                            <i class="fas fa-camera"></i> 编辑封面
                        </button>
                    </div>
                    <div class="user-info-area">
                        <div class="user-avatar-container">
                            <img src="" alt="" class="user-avatar" id="userAvatar">
                            <div class="avatar-edit-btn" id="editAvatarBtn">
                                <i class="fas fa-camera"></i>
                            </div>
                        </div>
                        <div class="user-name" id="userName">用户</div>
                        <div class="user-bio" id="userBio">点击编辑个性签名</div>
                    </div>
                </div>
                <div class="moments-list" id="momentsList">
                    <div class="no-moments">
                        <div class="no-moments-icon">
                            <i class="fas fa-camera"></i>
                        </div>
                        <div>还没有动态</div>
                        <div style="font-size:14px;margin-top:10px;">点击右下角按钮发布第一条动态</div>
                    </div>
                </div>
                <button class="add-moment-btn" id="addMomentBtn">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            
            <!-- 个人界面 -->
            <div class="page" id="profilePage">
                <div class="profile-header">
                    <div class="profile-avatar">
                        <img src="" alt="" id="profileAvatarImg">
                    </div>
                    <div class="profile-info">
                        <div class="profile-name" id="profileName">用户</div>
                        <div class="profile-id" id="profileId">ID: 点击设置</div>
                    </div>
                </div>
                <div class="profile-menu">
                    <div class="menu-item" id="myRolesBtn">
                        <div class="menu-icon">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="menu-text">我的AI角色</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="tab-bar">
            <div class="tab-item active" data-tab="chat">
                <div class="tab-icon"><i class="fas fa-comments"></i></div>
                <div class="tab-text">聊天</div>
            </div>
            <div class="tab-item" data-tab="moments">
                <div class="tab-icon"><i class="fas fa-camera"></i></div>
                <div class="tab-text">动态</div>
            </div>
            <div class="tab-item" data-tab="profile">
                <div class="tab-icon"><i class="fas fa-user"></i></div>
                <div class="tab-text">个人</div>
            </div>
        </div>
    </div>
    
    <!-- 角色管理器 -->
    <div class="role-manager" id="roleManager">
        <div class="role-manager-header">
            <div style="font-size:18px;font-weight:600;">我的AI角色</div>
            <button id="closeRoleManager" style="background:none;border:none;font-size:20px;cursor:pointer;">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="role-list">
            <div class="add-role-card" id="addNewRoleBtn">
                <i class="fas fa-plus-circle" style="font-size:32px;margin-bottom:10px;"></i>
                <div>添加新角色</div>
            </div>
        </div>
    </div>
    
    <!-- 角色编辑器 -->
    <div class="role-editor" id="roleEditor">
        <div class="role-manager-header">
            <button id="backToRoleManager" style="background:none;border:none;font-size:20px;cursor:pointer;margin-right:15px;">
                <i class="fas fa-chevron-left"></i>
            </button>
            <div style="font-size:18px;font-weight:600;">编辑角色</div>
            <button id="saveRoleBtn" style="background:#07c160;color:white;border:none;padding:8px 16px;border-radius:8px;cursor:pointer;">保存</button>
        </div>
        <div class="editor-content">
            <div class="form-group">
                <div style="font-weight:500;margin-bottom:8px;">角色头像</div>
                <div id="roleAvatarUpload" style="text-align:center;padding:20px;border:2px dashed #e0e0e0;border-radius:12px;cursor:pointer;">
                    <div id="roleAvatarPreview" style="width:80px;height:80px;border-radius:50%;margin:0 auto 10px;background:#f0f0f0;display:flex;align-items:center;justify-content:center;font-size:24px;">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>点击上传头像</div>
                    <input type="file" id="roleAvatarInput" accept="image/*" style="display:none;">
                </div>
            </div>
            <div class="form-group">
                <div style="font-weight:500;margin-bottom:8px;">角色名称</div>
                <input type="text" class="form-input" id="roleName" placeholder="请输入角色名称">
            </div>
            <div class="form-group">
                <div style="font-weight:500;margin-bottom:8px;">角色人设</div>
                <textarea class="form-input" id="rolePersonality" placeholder="描述角色的性格、背景等" style="height:120px;resize:vertical;"></textarea>
            </div>
        </div>
    </div>
    
    <!-- 聊天对话框 -->
    <div class="chat-dialog" id="chatDialog">
        <div class="dialog-header">
            <button id="backToChatList" style="background:none;border:none;font-size:20px;margin-right:15px;cursor:pointer;">
                <i class="fas fa-chevron-left"></i>
            </button>
            <div style="flex:1;font-weight:600;font-size:16px;" id="currentRoleName">AI助手</div>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" class="message-input" id="chatMessageInput" placeholder="请输入消息...">
            <button class="send-btn" id="sendChatMessage">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
    
    <!-- 通知 -->
    <div class="notification" id="notification">
        <div id="notificationContent">操作成功！</div>
    </div>

    <script>
        // 全局数据
        let currentTab = 'chat';
        let roles = JSON.parse(localStorage.getItem('ai_roles') || '[]');
        let moments = JSON.parse(localStorage.getItem('ai_moments') || '[]');
        let userInfo = JSON.parse(localStorage.getItem('ai_user_info') || '{}');
        let chatHistories = JSON.parse(localStorage.getItem('ai_chat_histories') || '{}');
        let currentRoleId = null;
        let editingRoleId = null;
        
        // 初始化
        function init() {
            updateTime();
            updateBattery();
            updateNetwork();
            loadUserInfo();
            loadChatList();
            loadMoments();
            
            // 标签页切换
            document.querySelectorAll('.tab-item').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
                    
                    tab.classList.add('active');
                    currentTab = tab.dataset.tab;
                    
                    if (currentTab === 'chat') {
                        document.getElementById('chatPage').classList.add('active');
                    } else if (currentTab === 'moments') {
                        document.getElementById('momentsPage').classList.add('active');
                    } else if (currentTab === 'profile') {
                        document.getElementById('profilePage').classList.add('active');
                    }
                });
            });
            
            // 添加角色按钮
            document.getElementById('addRoleBtn').addEventListener('click', () => {
                document.getElementById('roleManager').classList.add('active');
                loadRoleList();
            });
            
            document.getElementById('addNewRoleBtn').addEventListener('click', () => {
                openRoleEditor();
            });
            
            // 关闭角色管理器
            document.getElementById('closeRoleManager').addEventListener('click', () => {
                document.getElementById('roleManager').classList.remove('active');
            });
            
            // 我的角色按钮
            document.getElementById('myRolesBtn').addEventListener('click', () => {
                document.getElementById('roleManager').classList.add('active');
                loadRoleList();
            });
            
            // 添加动态
            document.getElementById('addMomentBtn').addEventListener('click', () => {
                const content = prompt('请输入动态内容：');
                if (content && content.trim()) {
                    const newMoment = {
                        id: 'moment_' + Date.now(),
                        content: content.trim(),
                        time: new Date().toLocaleString(),
                        author: userInfo.name || '用户'
                    };
                    moments.push(newMoment);
                    localStorage.setItem('ai_moments', JSON.stringify(moments));
                    loadMoments();
                    showNotification('动态发布成功');
                }
            });
            
            // 编辑封面
            document.getElementById('editCoverBtn').addEventListener('click', () => {
                const colors = [
                    'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                    'linear-gradient(135deg, #07c160 0%, #06ad56 100%)',
                    'linear-gradient(135deg, #1890ff 0%, #096dd9 100%)',
                    'linear-gradient(135deg, #f5222d 0%, #cf1322 100%)',
                    'linear-gradient(135deg, #fa8c16 0%, #d46b08 100%)'
                ];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                document.getElementById('coverBackground').style.background = randomColor;
                userInfo.coverBackground = randomColor;
                localStorage.setItem('ai_user_info', JSON.stringify(userInfo));
                showNotification('封面已更新');
            });
            
            // 编辑头像
            document.getElementById('editAvatarBtn').addEventListener('click', () => {
                uploadImage().then(imageData => {
                    if (imageData) {
                        userInfo.avatar = imageData;
                        localStorage.setItem('ai_user_info', JSON.stringify(userInfo));
                        loadUserInfo();
                        showNotification('头像已更新');
                    }
                });
            });
            
            // 编辑个性签名
            document.getElementById('userBio').addEventListener('click', () => {
                const newBio = prompt('请输入个性签名：', userInfo.bio || '');
                if (newBio !== null) {
                    userInfo.bio = newBio;
                    localStorage.setItem('ai_user_info', JSON.stringify(userInfo));
                    loadUserInfo();
                    showNotification('个性签名已更新');
                }
            });
            
            // 编辑用户名
            document.getElementById('userName').addEventListener('click', () => {
                const newName = prompt('请输入用户名：', userInfo.name || '用户');
                if (newName !== null && newName.trim()) {
                    userInfo.name = newName.trim();
                    localStorage.setItem('ai_user_info', JSON.stringify(userInfo));
                    loadUserInfo();
                    showNotification('用户名已更新');
                }
            });
            
            // 编辑用户ID
            document.getElementById('profileId').addEventListener('click', () => {
                const newId = prompt('请输入用户ID：', userInfo.userId || '');
                if (newId !== null) {
                    userInfo.userId = newId;
                    localStorage.setItem('ai_user_info', JSON.stringify(userInfo));
                    loadUserInfo();
                    showNotification('用户ID已更新');
                }
            });
            
            // 返回角色管理器
            document.getElementById('backToRoleManager').addEventListener('click', () => {
                document.getElementById('roleEditor').classList.remove('active');
            });
            
            // 保存角色
            document.getElementById('saveRoleBtn').addEventListener('click', saveRole);
            
            // 头像上传
            document.getElementById('roleAvatarUpload').addEventListener('click', () => {
                document.getElementById('roleAvatarInput').click();
            });
            
            document.getElementById('roleAvatarInput').addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        document.getElementById('roleAvatarPreview').innerHTML = 
                            `<img src="${e.target.result}" style="width:100%;height:100%;object-fit:cover;">`;
                        if (editingRoleId) {
                            const role = roles.find(r => r.id === editingRoleId);
                            if (role) role.avatar = e.target.result;
                        }
                    };
                    reader.readAsDataURL(file);
                }
            });
            
            // 返回聊天列表
            document.getElementById('backToChatList').addEventListener('click', () => {
                document.getElementById('chatDialog').classList.remove('active');
            });
            
            // 发送消息
            document.getElementById('sendChatMessage').addEventListener('click', sendMessage);
            document.getElementById('chatMessageInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage();
            });
            
            // 定时更新
            setInterval(updateTime, 1000);
            setInterval(updateBattery, 60000);
        }
        
        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = 
                now.getHours().toString().padStart(2, '0') + ':' + 
                now.getMinutes().toString().padStart(2, '0');
        }
        
        function updateBattery() {
            if (navigator.getBattery) {
                navigator.getBattery().then(battery => {
                    const level = Math.round(battery.level * 100);
                    document.getElementById('batteryLevel').style.width = level + '%';
                    document.getElementById('batteryPercent').textContent = level + '%';
                    
                    if (level <= 20) {
                        document.getElementById('batteryLevel').style.background = '#f5222d';
                    } else if (level <= 50) {
                        document.getElementById('batteryLevel').style.background = '#fa8c16';
                    } else {
                        document.getElementById('batteryLevel').style.background = '#52c41a';
                    }
                });
            }
        }
        
        function updateNetwork() {
            if (navigator.connection) {
                const connection = navigator.connection;
                const strength = Math.floor(connection.downlink / 10) + 1;
                const bars = document.querySelectorAll('.signal-bar');
                bars.forEach((bar, index) => {
                    bar.style.background = index < strength ? '#333' : '#ccc';
                });
            }
        }
        
        function loadUserInfo() {
            if (userInfo.avatar) {
                document.getElementById('userAvatar').src = userInfo.avatar;
                document.getElementById('profileAvatarImg').src = userInfo.avatar;
            }
            if (userInfo.name) {
                document.getElementById('userName').textContent = userInfo.name;
                document.getElementById('profileName').textContent = userInfo.name;
            }
            if (userInfo.bio) {
                document.getElementById('userBio').textContent = userInfo.bio;
            }
            if (userInfo.userId) {
                document.getElementById('profileId').textContent = 'ID: ' + userInfo.userId;
            }
            if (userInfo.coverBackground) {
                document.getElementById('coverBackground').style.background = userInfo.coverBackground;
            }
        }
        
        function loadChatList() {
            const chatList = document.getElementById('chatList');
            if (roles.length === 0) return;
            
            chatList.innerHTML = '';
            roles.forEach(role => {
                const history = chatHistories[role.id] || [];
                const lastMessage = history.length > 0 ? history[history.length - 1] : null;
                
                const item = document.createElement('div');
                item.className = 'chat-item';
                item.style.cssText = 'display:flex;align-items:center;padding:12px 15px;background:white;border-bottom:1px solid #eee;cursor:pointer;';
                item.innerHTML = `
                    <div style="width:45px;height:45px;border-radius:50%;background:#07c160;margin-right:12px;display:flex;align-items:center;justify-content:center;color:white;font-weight:600;">
                        ${role.avatar ? `<img src="${role.avatar}" style="width:100%;height:100%;border-radius:50%;object-fit:cover;">` : role.name.charAt(0)}
                    </div>
                    <div style="flex:1;">
                        <div style="font-weight:500;color:#333;">${role.name}</div>
                        <div style="font-size:14px;color:#999;margin-top:4px;">
                            ${lastMessage ? (lastMessage.content.length > 20 ? lastMessage.content.substring(0, 20) + '...' : lastMessage.content) : '开始聊天'}
                        </div>
                    </div>
                `;
                item.addEventListener('click', () => openChatDialog(role.id));
                chatList.appendChild(item);
            });
        }
        
        function loadMoments() {
            const momentsList = document.getElementById('momentsList');
            if (moments.length === 0) return;
            
            momentsList.innerHTML = '';
            moments.forEach(moment => {
                const item = document.createElement('div');
                item.className = 'moment-item';
                item.style.cssText = 'background:white;border-radius:12px;padding:15px;margin-bottom:15px;';
                item.innerHTML = `
                    <div style="display:flex;align-items:center;margin-bottom:12px;">
                        <div style="width:40px;height:40px;border-radius:50%;background:#07c160;margin-right:10px;display:flex;align-items:center;justify-content:center;color:white;font-weight:600;">
                            ${userInfo.avatar ? `<img src="${userInfo.avatar}" style="width:100%;height:100%;border-radius:50%;object-fit:cover;">` : (userInfo.name || '用户').charAt(0)}
                        </div>
                        <div style="flex:1;">
                            <div style="font-weight:500;color:#333;">${userInfo.name || '用户'}</div>
                            <div style="font-size:12px;color:#999;">${moment.time}</div>
                        </div>
                    </div>
                    <div style="color:#333;line-height:1.5;">${moment.content}</div>
                `;
                momentsList.appendChild(item);
            });
        }
        
        function loadRoleList() {
            const roleList = document.getElementById('roleList');
            roleList.innerHTML = '<div class="add-role-card" id="addNewRoleBtn"><i class="fas fa-plus-circle" style="font-size:32px;margin-bottom:10px;"></i><div>添加新角色</div></div>';
            
            document.getElementById('addNewRoleBtn').addEventListener('click', () => {
                openRoleEditor();
            });
            
            if (roles.length === 0) return;
            
            roles.forEach(role => {
                const item = document.createElement('div');
                item.className = 'role-item';
                item.style.cssText = 'background:#f8f9fa;border-radius:12px;padding:15px;margin-bottom:15px;cursor:pointer;';
                item.innerHTML = `
                    <div style="display:flex;align-items:center;margin-bottom:10px;">
                        <div style="width:50px;height:50px;border-radius:50%;background:#07c160;margin-right:12px;display:flex;align-items:center;justify-content:center;color:white;font-size:20px;font-weight:600;">
                            ${role.avatar ? `<img src="${role.avatar}" style="width:100%;height:100%;border-radius:50%;object-fit:cover;">` : role.name.charAt(0)}
                        </div>
                        <div style="flex:1;">
                            <div style="font-weight:600;color:#333;">${role.name}</div>
                            <div style="font-size:14px;color:#666;">${role.personality ? role.personality.substring(0, 30) + '...' : '无简介'}</div>
                        </div>
                    </div>
                `;
                item.addEventListener('click', () => openChatDialog(role.id));
                roleList.insertBefore(item, document.getElementById('addNewRoleBtn'));
            });
        }
        
        function openRoleEditor(roleId = null) {
            editingRoleId = roleId;
            document.getElementById('roleManager').classList.remove('active');
            document.getElementById('roleEditor').classList.add('active');
            
            if (roleId) {
                const role = roles.find(r => r.id === roleId);
                if (role) {
                    document.getElementById('roleName').value = role.name || '';
                    document.getElementById('rolePersonality').value = role.personality || '';
                    if (role.avatar) {
                        document.getElementById('roleAvatarPreview').innerHTML = 
                            `<img src="${role.avatar}" style="width:100%;height:100%;object-fit:cover;">`;
                    }
                }
            } else {
                document.getElementById('roleName').value = '';
                document.getElementById('rolePersonality').value = '';
                document.getElementById('roleAvatarPreview').innerHTML = '<i class="fas fa-user"></i>';
            }
        }
        
        function saveRole() {
            const name = document.getElementById('roleName').value.trim();
            const personality = document.getElementById('rolePersonality').value.trim();
            
            if (!name) {
                showNotification('请输入角色名称');
                return;
            }
            
            const roleAvatar = document.getElementById('roleAvatarPreview').querySelector('img');
            const avatar = roleAvatar ? roleAvatar.src : '';
            
            if (editingRoleId) {
                const roleIndex = roles.findIndex(r => r.id === editingRoleId);
                if (roleIndex !== -1) {
                    roles[roleIndex] = {
                        ...roles[roleIndex],
                        name,
                        personality,
                        avatar
                    };
                }
            } else {
                const newRole = {
                    id: 'role_' + Date.now(),
                    name,
                    personality,
                    avatar,
                    createdAt: Date.now()
                };
                roles.push(newRole);
            }
            
            localStorage.setItem('ai_roles', JSON.stringify(roles));
            document.getElementById('roleEditor').classList.remove('active');
            loadChatList();
            showNotification('角色保存成功');
        }
        
        function openChatDialog(roleId) {
            currentRoleId = roleId;
            const role = roles.find(r => r.id === roleId);
            if (!role) return;
            
            document.getElementById('currentRoleName').textContent = role.name;
            document.getElementById('chatMessages').innerHTML = '';
            
            const history = chatHistories[roleId] || [];
            if (history.length === 0) {
                const welcomeMsg = document.createElement('div');
                welcomeMsg.className = 'message';
                welcomeMsg.innerHTML = `<div class="message-content">你好！我是${role.name}。${role.personality || '很高兴为你服务！'}</div>`;
                document.getElementById('chatMessages').appendChild(welcomeMsg);
            } else {
                history.forEach(msg => {
                    const msgEl = document.createElement('div');
                    msgEl.className = `message ${msg.role === 'user' ? 'user' : ''}`;
                    msgEl.innerHTML = `<div class="message-content">${msg.content}</div>`;
                    document.getElementById('chatMessages').appendChild(msgEl);
                });
            }
            
            document.getElementById('chatDialog').classList.add('active');
            document.getElementById('chatMessageInput').focus();
        }
        
        function sendMessage() {
            const input = document.getElementById('chatMessageInput');
            const message = input.value.trim();
            if (!message || !currentRoleId) return;
            
            // 添加用户消息
            const userMsg = document.createElement('div');
            userMsg.className = 'message user';
            userMsg.innerHTML = `<div class="message-content">${message}</div>`;
            document.getElementById('chatMessages').appendChild(userMsg);
            
            // 保存消息
            if (!chatHistories[currentRoleId]) chatHistories[currentRoleId] = [];
            chatHistories[currentRoleId].push({
                role: 'user',
                content: message,
                time: Date.now()
            });
            
            localStorage.setItem('ai_chat_histories', JSON.stringify(chatHistories));
            
            // 清空输入框
            input.value = '';
            
            // 模拟AI回复
            setTimeout(() => {
                const role = roles.find(r => r.id === currentRoleId);
                const responses = [
                    `我理解你的意思："${message}"。作为一个${role?.name || 'AI助手'}，我会尽力帮助你。`,
                    `关于"${message}"，这是一个很好的话题！让我想想怎么回答你。`,
                    `你说得对，"${message}"确实值得讨论。让我分享一下我的看法。`,
                    `我收到了你的消息："${message}"。${role?.personality ? '根据我的角色设定，' + role.personality.substring(0, 50) : '我很乐意和你聊天。'}`
                ];
                const reply = responses[Math.floor(Math.random() * responses.length)];
                
                const aiMsg = document.createElement('div');
                aiMsg.className = 'message';
                aiMsg.innerHTML = `<div class="message-content">${reply}</div>`;
                document.getElementById('chatMessages').appendChild(aiMsg);
                
                chatHistories[currentRoleId].push({
                    role: 'assistant',
                    content: reply,
                    time: Date.now()
                });
                localStorage.setItem('ai_chat_histories', JSON.stringify(chatHistories));
                
                // 滚动到底部
                document.getElementById('chatMessages').scrollTop = document.getElementById('chatMessages').scrollHeight;
                loadChatList();
            }, 1000);
            
            // 滚动到底部
            document.getElementById('chatMessages').scrollTop = document.getElementById('chatMessages').scrollHeight;
        }
        
        function uploadImage() {
            return new Promise(resolve => {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = 'image/*';
                input.onchange = (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = (e) => resolve(e.target.result);
                        reader.readAsDataURL(file);
                    } else {
                        resolve(null);
                    }
                };
                input.click();
            });
        }
        
        function showNotification(message, duration = 3000) {
            const notification = document.getElementById('notification');
            notification.querySelector('#notificationContent').textContent = message;
            notification.classList.add('show');
            setTimeout(() => notification.classList.remove('show'), duration);
        }
        
        // 启动
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
