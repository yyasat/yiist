<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>quq小手机</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* 极简加载样式 */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        .loading-text {
            color: white;
            font-size: 18px;
            font-weight: 500;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* 开发工具面板 */
        .dev-tools-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 10px;
            color: white;
            font-size: 12px;
            z-index: 9998;
            display: none;
        }
        
        .dev-tools-panel.show {
            display: block;
        }
        
        .dev-tools-btn {
            background: #07c160;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            margin: 2px;
            cursor: pointer;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <!-- 加载屏 -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
        <div class="loading-text">quq小手机加载中...</div>
    </div>
    
    <!-- 开发工具面板（开发时可用） -->
    <div class="dev-tools-panel" id="devToolsPanel">
        <button class="dev-tools-btn" onclick="DevTools.clearAllData()">清空数据</button>
        <button class="dev-tools-btn" onclick="DevTools.generateTestData()">测试数据</button>
        <button class="dev-tools-btn" onclick="DevTools.togglePanel()">隐藏</button>
    </div>
    
    <!-- 主应用容器 -->
    <div class="app-container" id="app" style="display: none;">
        <!-- 状态栏 -->
        <div class="status-bar">
            <div class="time" id="currentTime">00:00</div>
            <div class="status-icons">
                <div class="network-status">
                    <div class="signal-bars">
                        <div class="signal-bar"></div>
                        <div class="signal-bar"></div>
                        <div class="signal-bar"></div>
                        <div class="signal-bar"></div>
                    </div>
                    <div class="wifi-icon"></div>
                </div>
                <div class="battery-container" id="batteryContainer">
                    <div class="battery-icon">
                        <div class="battery-level" id="batteryLevel"></div>
                        <div class="battery-tip"></div>
                    </div>
                    <div class="battery-percentage" id="batteryPercentage">--%</div>
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <!-- 聊天页面 -->
            <div class="page active" id="chatPage">
                <div class="chat-header">
                    <div class="chat-title">联系人</div>
                    <button class="add-role-btn" id="addRoleBtn">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <div class="chat-list" id="chatList">
                    <div class="no-contacts">
                        <div class="no-contacts-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div>暂无联系人</div>
                        <div style="font-size: 14px; margin-top: 10px; color: #666;">
                            点击右上角添加按钮创建联系人
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 动态页面 -->
            <div class="page" id="momentsPage">
                <div class="moments-header">
                    <div class="cover-background" id="coverBackground">
                        <button class="cover-edit-btn" id="editCoverBtn">
                            <i class="fas fa-camera"></i>
                            <span>编辑封面</span>
                        </button>
                        <div class="user-info-area">
                            <div class="user-avatar-container">
                                <img src="" alt="" class="user-avatar" id="userAvatar">
                                <button class="avatar-edit-btn" id="editAvatarBtn">
                                    <i class="fas fa-camera"></i>
                                </button>
                            </div>
                            <div class="user-name" id="userName">用户</div>
                            <div class="user-bio" id="userBio">点击编辑个性签名</div>
                            <!-- 动态标签容器 -->
                            <div class="dynamic-tags-container" id="dynamicTagsContainer">
                                <!-- 标签将通过JS动态添加 -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="moments-list" id="momentsList">
                    <div class="no-moments">
                        <div class="no-moments-icon">
                            <i class="fas fa-camera"></i>
                        </div>
                        <div>还没有动态</div>
                        <div style="font-size: 14px; margin-top: 10px; color: #666;">
                            点击右下角按钮发布第一条动态
                        </div>
                    </div>
                </div>
                <button class="add-moment-btn" id="addMomentBtn">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            
            <!-- 个人页面 -->
            <div class="page" id="profilePage">
                <div class="profile-header">
                    <div class="profile-avatar-name-container">
                        <div class="profile-avatar-container">
                            <img src="" alt="" class="profile-avatar" id="profileAvatar">
                            <button class="profile-avatar-edit-btn" id="editProfileAvatarBtn">
                                <i class="fas fa-camera"></i>
                            </button>
                        </div>
                        <div class="profile-name-info">
                            <div class="profile-name" id="profileName">用户</div>
                            <div class="profile-id" id="profileId">ID: 点击设置</div>
                            <div class="profile-signature" id="profileSignature">点击编辑个性签名</div>
                            <div class="profile-status-tags-container">
                                <div class="profile-status" id="profileStatus">
                                    <span id="statusText">点击设置状态</span>
                                </div>
                                <!-- 标签放在状态下，水平排列 -->
                                <div class="profile-tags-container" id="profileTagsContainer">
                                    <!-- 标签将通过JS动态添加 -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="profile-menu">
                    <!-- 我的联系人 -->
                    <div class="menu-item" id="myRolesBtn">
                        <div class="menu-icon">
                            <i class="fas fa-address-book"></i>
                        </div>
                        <div class="menu-text">我的联系人</div>
                    </div>
                    <!-- 备份与恢复 -->
                    <div class="menu-item" id="backupBtn">
                        <div class="menu-icon">
                            <i class="fas fa-cloud-upload-alt"></i>
                        </div>
                        <div class="menu-text">备份与恢复</div>
                    </div>
                    <!-- 设置 -->
                    <div class="menu-item" id="settingsBtn">
                        <div class="menu-icon">
                            <i class="fas fa-cog"></i>
                        </div>
                        <div class="menu-text">设置</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="tab-bar">
            <div class="tab-item active" data-tab="chat">
                <div class="tab-icon"><i class="fas fa-comments"></i></div>
                <div class="tab-text">聊天</div>
            </div>
            <div class="tab-item" data-tab="moments">
                <div class="tab-icon"><i class="fas fa-camera"></i></div>
                <div class="tab-text">动态</div>
            </div>
            <div class="tab-item" data-tab="profile">
                <div class="tab-icon"><i class="fas fa-user"></i></div>
                <div class="tab-text">个人</div>
            </div>
        </div>
    </div>
    
    <!-- 弹窗容器（这些会由JS动态创建） -->
    <div id="modalContainer"></div>
    <div id="floatContainer"></div>
    <div id="dialogContainer"></div>
    
    <!-- 引入开发工具（放在前面以便调试） -->
    <script src="dev-tools.js"></script>
    
    <!-- 引入主应用 -->
    <script src="app.js"></script>
    
    <script>
        // 双击状态栏显示开发工具
        let tapCount = 0;
        let lastTapTime = 0;
        document.querySelector('.status-bar').addEventListener('click', () => {
            const currentTime = Date.now();
            if (currentTime - lastTapTime < 300) {
                tapCount++;
                if (tapCount >= 5) {
                    document.getElementById('devToolsPanel').classList.add('show');
                    tapCount = 0;
                }
            } else {
                tapCount = 1;
            }
            lastTapTime = currentTime;
            
            // 5秒后重置
            setTimeout(() => {
                tapCount = 0;
            }, 5000);
        });
    </script>
</body>
</html>
