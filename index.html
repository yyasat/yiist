<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>quq小手机</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 基础重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: #f0f2f5;
            min-height: 100vh;
            width: 100%;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* 应用容器 - 自适应手机和电脑 */
        .app-container {
            width: 100%;
            max-width: 500px;
            height: 100vh;
            max-height: 900px;
            display: flex;
            flex-direction: column;
            background: white;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            margin: 20px;
        }
        
        /* 电脑端适配 */
        @media (min-width: 768px) {
            .app-container {
                height: 90vh;
                margin: auto;
            }
            
            body {
                padding: 20px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            }
        }
        
        /* 手机端适配 */
        @media (max-width: 480px) {
            .app-container {
                max-width: 100%;
                height: 100vh;
                max-height: 100vh;
                margin: 0;
                border-radius: 0;
            }
            
            body {
                background: white;
            }
        }
        
        /* 状态栏 */
        .status-bar {
            height: 44px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            flex-shrink: 0;
            position: relative;
            z-index: 100;
        }
        
        .time {
            font-weight: 600;
            font-size: 14px;
            color: #333;
        }
        
        .status-icons {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .network-status {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .signal-bars {
            display: flex;
            align-items: flex-end;
            height: 12px;
            gap: 2px;
        }
        
        .signal-bar {
            width: 3px;
            background: #333;
            border-radius: 1px;
        }
        
        .signal-bar:nth-child(1) { height: 5px; }
        .signal-bar:nth-child(2) { height: 7px; }
        .signal-bar:nth-child(3) { height: 9px; }
        .signal-bar:nth-child(4) { height: 11px; }
        
        /* 电池样式 */
        .battery-container {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .battery-icon {
            width: 26px;
            height: 14px;
            border: 1.5px solid #333;
            border-radius: 3px;
            position: relative;
            background: rgba(255, 255, 255, 0.2);
        }
        
        .battery-level {
            position: absolute;
            top: 1px;
            left: 1px;
            height: 10px;
            border-radius: 2px;
            width: 85%;
            transition: width 0.5s ease, background 0.5s ease;
        }
        
        .battery-tip {
            width: 2px;
            height: 6px;
            background: #333;
            border-radius: 0 1px 1px 0;
            position: absolute;
            right: -3px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .battery-percentage {
            font-size: 11px;
            font-weight: 600;
            color: #333;
        }
        
        /* 主内容区域 */
        .main-content {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        /* 页面通用样式 */
        .page {
            flex: 1;
            overflow-y: auto;
            display: none;
            background: #f5f5f5;
            -webkit-overflow-scrolling: touch;
        }
        
        .page.active {
            display: block;
        }
        
        /* 底部标签栏 */
        .tab-bar {
            height: 60px;
            background: white;
            display: flex;
            border-top: 1px solid #eee;
            flex-shrink: 0;
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        .tab-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            user-select: none;
        }
        
        .tab-item.active {
            color: #07c160;
        }
        
        .tab-item.active .tab-icon {
            color: #07c160;
        }
        
        .tab-icon {
            font-size: 22px;
            margin-bottom: 4px;
            color: #666;
            transition: all 0.3s;
        }
        
        .tab-text {
            font-size: 10px;
            font-weight: 500;
        }
        
        /* ========== 聊天页面样式 ========== */
        .chat-header {
            background: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
        }
        
        .chat-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }
        
        .add-role-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #07c160;
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
        }
        
        .add-role-btn:active {
            transform: scale(0.95);
        }
        
        /* 可滑动删除的聊天列表项 */
        .chat-list {
            position: relative;
        }
        
        .chat-item-wrapper {
            position: relative;
            overflow: hidden;
            background: white;
        }
        
        .chat-item {
            position: relative;
            padding: 15px 20px;
            background: white;
            display: flex;
            align-items: center;
            transition: transform 0.3s ease;
            z-index: 2;
            border-bottom: 1px solid #f5f5f5;
        }
        
        .chat-item-content {
            display: flex;
            align-items: center;
            width: 100%;
        }
        
        .chat-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 600;
            flex-shrink: 0;
            overflow: hidden;
        }
        
        .chat-info {
            flex: 1;
            min-width: 0;
        }
        
        .chat-name {
            font-weight: 600;
            font-size: 16px;
            color: #333;
            margin-bottom: 4px;
        }
        
        .chat-last-message {
            font-size: 14px;
            color: #999;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        /* 滑动操作按钮 */
        .chat-actions {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            padding-right: 20px;
            z-index: 1;
        }
        
        .chat-action-btn {
            width: 50px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            padding: 0 5px;
        }
        
        .chat-action-btn:active {
            opacity: 0.8;
        }
        
        .pin-btn {
            background: #1890ff;
        }
        
        .delete-btn {
            background: #f5222d;
        }
        
        /* ========== 动态页面样式 ========== */
        .moments-header {
            height: 250px;
            position: relative;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .cover-background {
            height: 100%;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .cover-edit-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            transition: all 0.3s;
        }
        
        .cover-edit-btn:active {
            transform: scale(0.95);
        }
        
        .user-info-area {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            padding-bottom: 30px;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.3));
        }
        
        .user-avatar-container {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 4px solid white;
            overflow: hidden;
            margin: 0 auto 15px;
            background: #eee;
            position: relative;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        
        .user-avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .avatar-edit-btn {
            position: absolute;
            bottom: -5px;
            right: -5px;
            width: 36px;
            height: 36px;
            background: #07c160;
            color: white;
            border-radius: 50%;
            border: 3px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .avatar-edit-btn:active {
            transform: scale(0.95);
        }
        
        .user-name {
            font-size: 24px;
            font-weight: 600;
            color: white;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .user-bio {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
            padding: 0 30px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        /* 动态列表项 */
        .moments-list {
            padding: 15px;
        }
        
        .moment-item {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
        }
        
        .moment-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .moment-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            margin-right: 12px;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .moment-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .moment-user-info {
            flex: 1;
        }
        
        .moment-username {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }
        
        .moment-time {
            font-size: 12px;
            color: #999;
        }
        
        .moment-content {
            color: #333;
            line-height: 1.6;
            margin-bottom: 15px;
            word-break: break-word;
        }
        
        /* 动态操作按钮 */
        .moment-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #f5f5f5;
        }
        
        .moment-left-actions {
            display: flex;
            gap: 20px;
        }
        
        .moment-action-btn {
            background: none;
            border: none;
            font-size: 16px;
            color: #666;
            cursor: pointer;
            transition: all 0.3s;
            padding: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .moment-action-btn:active {
            transform: scale(0.95);
        }
        
        .like-btn.liked {
            color: #f5222d;
        }
        
        .comment-btn {
            color: #1890ff;
        }
        
        .delete-btn {
            color: #f5222d;
        }
        
        .more-btn {
            color: #666;
        }
        
        /* ========== 个人页面样式 ========== */
        .profile-header {
            background: white;
            padding: 25px 20px;
            position: relative;
            border-bottom: 1px solid #eee;
        }
        
        .profile-avatar-name-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .profile-avatar-container {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid white;
            overflow: hidden;
            background: #eee;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
            position: relative;
        }
        
        .profile-avatar {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .profile-avatar-edit-btn {
            position: absolute;
            bottom: -5px;
            right: -5px;
            width: 32px;
            height: 32px;
            background: #07c160;
            color: white;
            border-radius: 50%;
            border: 3px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }
        
        .profile-avatar-edit-btn:active {
            transform: scale(0.95);
        }
        
        .profile-name-info {
            margin-left: 20px;
            flex: 1;
        }
        
        .profile-name {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .profile-id {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        
        .profile-signature {
            font-size: 15px;
            color: #444;
            margin-bottom: 15px;
            line-height: 1.4;
            word-break: break-word;
        }
        
        /* 标签行 - 放在签名下方 */
        .profile-tags-row {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .profile-tag {
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-block;
        }
        
        .profile-tag:hover {
            transform: translateY(-1px);
        }
        
        .profile-status-tags-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .profile-status {
            padding: 6px 15px;
            border-radius: 18px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-block;
            border: 1px solid;
        }
        
        .profile-menu {
            margin: 20px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            padding: 18px 20px;
            border-bottom: 1px solid #f5f5f5;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .menu-item:active {
            background: #f9f9f9;
        }
        
        .menu-item:last-child {
            border-bottom: none;
        }
        
        .menu-icon {
            width: 32px;
            height: 32px;
            background: #f0f9ff;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: #1890ff;
            font-size: 16px;
        }
        
        .menu-text {
            flex: 1;
            color: #333;
            font-size: 16px;
            font-weight: 500;
        }
        
        /* ========== 弹窗样式 ========== */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            animation: modalSlideIn 0.3s ease;
        }
        
        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 20px;
            color: #999;
            cursor: pointer;
            padding: 5px;
        }
        
        .modal-close:active {
            transform: scale(0.95);
        }
        
        .modal-body {
            padding: 20px;
        }
        
        /* 动态操作弹窗 */
        .moment-actions-modal {
            max-width: 300px;
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .action-btn {
            padding: 15px;
            background: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            color: #333;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .action-btn:active {
            background: #f5f5f5;
        }
        
        .edit-btn {
            color: #1890ff;
        }
        
        .delete-confirm-btn {
            color: #f5222d;
        }
        
        /* ========== 浮窗通知 ========== */
        .toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 18px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            z-index: 1001;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            opacity: 0;
            pointer-events: none;
            color: white;
            font-size: 16px;
            font-weight: 500;
            text-align: center;
            min-width: 150px;
        }
        
        .toast.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            pointer-events: auto;
        }
        
        .toast.success {
            background: rgba(7, 193, 96, 0.9);
        }
        
        .toast.error {
            background: rgba(245, 34, 45, 0.9);
        }
        
        .toast.info {
            background: rgba(24, 144, 255, 0.9);
        }
        
        /* ========== 表单样式 ========== */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #333;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            -webkit-appearance: none;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #07c160;
        }
        
        textarea.form-input {
            resize: vertical;
            min-height: 80px;
        }
        
        .btn-primary {
            width: 100%;
            padding: 14px;
            background: #07c160;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary:active {
            background: #06ad56;
            transform: scale(0.98);
        }
        
        /* 空状态样式 */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #999;
            background: white;
            border-radius: 12px;
            margin: 20px;
        }
        
        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            color: #e0e0e0;
        }
        
        /* 加载动画 */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #07c160;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 安全区域适配 */
        @supports (padding: max(0px)) {
            .tab-bar {
                padding-bottom: max(20px, env(safe-area-inset-bottom));
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- 状态栏 -->
        <div class="status-bar">
            <div class="time" id="currentTime">00:00</div>
            <div class="status-icons">
                <div class="network-status">
                    <div class="signal-bars">
                        <div class="signal-bar"></div>
                        <div class="signal-bar"></div>
                        <div class="signal-bar"></div>
                        <div class="signal-bar"></div>
                    </div>
                </div>
                <div class="battery-container" id="batteryContainer">
                    <div class="battery-icon">
                        <div class="battery-level" id="batteryLevel"></div>
                        <div class="battery-tip"></div>
                    </div>
                    <div class="battery-percentage" id="batteryPercentage">--%</div>
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <!-- 聊天页面 -->
            <div class="page active" id="chatPage">
                <div class="chat-header">

    <script>
        // 全局数据
        let currentTab = 'chat';
        let roles = JSON.parse(localStorage.getItem('ai_roles')) || [];
        let moments = JSON.parse(localStorage.getItem('ai_moments')) || [];
        let userInfo = JSON.parse(localStorage.getItem('ai_user_info')) || {};
        let chatHistories = JSON.parse(localStorage.getItem('ai_chat_histories')) || {};
        let currentRoleId = null;
        let editingRoleId = null;
        let editingMomentId = null;
        let batteryMonitor = null;
        
        // 初始化函数
        function init() {
            updateTime();
            setupRealBatteryMonitor();
            loadUserInfo();
            loadChatList();
            loadMoments();
            setupEventListeners();
            
            // 每分钟更新时间
            setInterval(updateTime, 1000);
        }
        
        // 更新时间
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('currentTime').textContent = `${hours}:${minutes}`;
        }
        
        // 设置真实电量监控
        function setupRealBatteryMonitor() {
            if (navigator.getBattery) {
                navigator.getBattery().then(battery => {
                    updateBatteryDisplay(battery);
                    
                    battery.addEventListener('levelchange', () => {
                        updateBatteryDisplay(battery);
                    });
                    
                    battery.addEventListener('chargingchange', () => {
                        updateBatteryDisplay(battery);
                    });
                    
                    batteryMonitor = battery;
                }).catch(() => {
                    setSimulatedBattery();
                });
            } else {
                setSimulatedBattery();
            }
        }
        
        // 更新电池显示
        function updateBatteryDisplay(battery) {
            const batteryLevel = document.getElementById('batteryLevel');
            const batteryPercentage = document.getElementById('batteryPercentage');
            
            const level = Math.floor(battery.level * 100);
            batteryLevel.style.width = `${level}%`;
            batteryPercentage.textContent = `${level}%`;
            
            // 根据电量和充电状态改变颜色
            if (battery.charging) {
                batteryLevel.style.background = '#1890ff';
            } else if (level <= 15) {
                batteryLevel.style.background = '#f5222d';
            } else if (level <= 30) {
                batteryLevel.style.background = '#fa8c16';
            } else if (level <= 60) {
                batteryLevel.style.background = '#faad14';
            } else {
                batteryLevel.style.background = '#52c41a';
            }
            
            const batteryIcon = document.querySelector('.battery-icon');
            const batteryTip = document.querySelector('.battery-tip');
            
            if (battery.charging) {
                batteryIcon.style.borderColor = '#1890ff';
                batteryTip.style.background = '#1890ff';
            } else if (level <= 15) {
                batteryIcon.style.borderColor = '#f5222d';
                batteryTip.style.background = '#f5222d';
            } else {
                batteryIcon.style.borderColor = '#333';
                batteryTip.style.background = '#333';
            }
        }
        
        // 设置模拟电量
        function setSimulatedBattery() {
            let simulatedLevel = 85;
            const batteryLevel = document.getElementById('batteryLevel');
            const batteryPercentage = document.getElementById('batteryPercentage');
            
            batteryLevel.style.width = `${simulatedLevel}%`;
            batteryPercentage.textContent = `${simulatedLevel}%`;
            batteryLevel.style.background = '#52c41a';
        }
        
        // 显示浮窗通知
        function showToast(message, type = 'success', duration = 2000) {
            const toast = document.getElementById('toast');
            const content = document.getElementById('toastContent');
            
            content.textContent = message;
            toast.className = 'toast';
            toast.classList.add(type);
            
            setTimeout(() => {
                toast.classList.add('show');
            }, 10);
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, duration);
        }
        
        // 生成随机浅色
        function generateRandomLightColor() {
            const hue = Math.floor(Math.random() * 360);
            const saturation = Math.floor(Math.random() * 30) + 20;
            const lightness = Math.floor(Math.random() * 40) + 60;
            return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
        }
        
        // 生成随机深色（用于边框）
        function generateRandomDarkColor(hue) {
            const saturation = Math.floor(Math.random() * 40) + 40;
            const lightness = Math.floor(Math.random() * 20) + 20;
            return `hsl(${hue}, ${saturation}%, ${lightness}%)`;
        }
        
        // 加载用户信息
        function loadUserInfo() {
            if (!userInfo.name) {
                userInfo = {
                    name: '用户',
                    bio: '点击编辑个性签名',
                    avatar: '',
                    coverBackground: '',
                    userId: '',
                    profileSignature: '点击编辑个性签名',
                    status: '点击设置状态',
                    statusColor: generateRandomLightColor(),
                    tags: [],
                    tagColors: {}
                };
                // 初始化标签颜色
                userInfo.tags.forEach(tag => {
                    if (!userInfo.tagColors[tag]) {
                        userInfo.tagColors[tag] = {
                            bg: generateRandomLightColor(),
                            border: generateRandomDarkColor()
                        };
                    }
                });
                localStorage.setItem('ai_user_info', JSON.stringify(userInfo));
            }
            
            // 更新动态页面UI
            document.getElementById('userName').textContent = userInfo.name;
            document.getElementById('userBio').textContent = userInfo.bio;
            
            // 更新个人页面UI
            document.getElementById('profileName').textContent = userInfo.name;
            document.getElementById('profileId').textContent = userInfo.userId ? `ID: ${userInfo.userId}` : 'ID: 点击设置';
            document.getElementById('profileSignature').textContent = userInfo.profileSignature || '点击编辑个性签名';
            document.getElementById('statusText').textContent = userInfo.status || '点击设置状态';
            
            // 更新状态颜色
            const profileStatus = document.getElementById('profileStatus');
            if (userInfo.statusColor) {
                profileStatus.style.background = userInfo.statusColor;
                profileStatus.style.color = '#333';
                profileStatus.style.borderColor = userInfo.statusBorderColor || generateRandomDarkColor(parseInt(userInfo.statusColor.match(/\d+/)[0]));
            }
            
            // 更新标签
            updateProfileTags();
            
            // 设置动态封面背景
            if (userInfo.coverBackground) {
                document.getElementById('coverBackground').style.background = userInfo.coverBackground;
            }
            
            // 设置头像
            if (userInfo.avatar) {
                document.getElementById('userAvatar').src = userInfo.avatar;
                document.getElementById('profileAvatar').src = userInfo.avatar;
            }
        }
        
        // 更新个人页面标签
        function updateProfileTags() {
            const profileTagsRow = document.getElementById('profileTagsRow');
            profileTagsRow.innerHTML = '';
            
            if (userInfo.tags && Array.isArray(userInfo.tags)) {
                userInfo.tags.forEach(tag => {
                    if (tag && tag.trim()) {
                        const tagElement = document.createElement('div');
                        tagElement.className = 'profile-tag';
                        tagElement.textContent = tag;
                        
                        // 设置随机浅色
                        if (!userInfo.tagColors) userInfo.tagColors = {};
                        if (!userInfo.tagColors[tag]) {
                            const bgColor = generateRandomLightColor();
                            const borderColor = generateRandomDarkColor(parseInt(bgColor.match(/\d+/)[0]));
                            userInfo.tagColors[tag] = { bg: bgColor, border: borderColor };
                        }
                        
                        const colors = userInfo.tagColors[tag];
                        tagElement.style.background = colors.bg;
                        tagElement.style.border = `1px solid ${colors.border}`;
                        tagElement.style.color = '#333';
                        
                        tagElement.addEventListener('click', () => editTag(tag));
                        profileTagsRow.appendChild(tagElement);
                    }
                });
            }
            
            // 保存更新后的颜色
            localStorage.setItem('ai_user_info', JSON.stringify(userInfo));
        }
        
        // 加载聊天列表
        function loadChatList() {
            const chatList = document.getElementById('chatList');
            
            if (roles.length === 0) {
                chatList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div>暂无联系人</div>
                        <div style="font-size: 14px; margin-top: 10px; color: #666;">
                            点击右上角添加按钮创建AI角色
                        </div>
                    </div>
                `;
                return;
            }
            
            chatList.innerHTML = '';
            roles.forEach(role => {
                const history = chatHistories[role.id] || [];
                const lastMessage = history.length > 0 ? history[history.length - 1] : null;
                
                const wrapper = document.createElement('div');
                wrapper.className = 'chat-item-wrapper';
                
                const chatItem = document.createElement('div');
                chatItem.className = 'chat-item';
                chatItem.dataset.roleId = role.id;
                
                const actions = document.createElement('div');
                actions.className = 'chat-actions';
                
                const pinBtn = document.createElement('div');
                pinBtn.className = 'chat-action-btn pin-btn';
                pinBtn.innerHTML = '<i class="fas fa-thumbtack"></i>';
                pinBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    pinRole(role.id);
                });
                
                const deleteBtn = document.createElement('div');
                deleteBtn.className = 'chat-action-btn delete-btn';
                deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    deleteRole(role.id);
                });
                
                actions.appendChild(pinBtn);
                actions.appendChild(deleteBtn);
                
                const content = document.createElement('div');
                content.className = 'chat-item-content';
                content.innerHTML = `
                    <div class="chat-avatar">
                        ${role.avatar ? `<img src="${role.avatar}" alt="${role.name}" onerror="this.style.display='none'">` : role.name.charAt(0)}
                    </div>
                    <div class="chat-info">
                        <div class="chat-name">${role.name}</div>
                        <div class="chat-last-message">
                            ${lastMessage ? (lastMessage.content.length > 30 ? lastMessage.content.substring(0, 30) + '...' : lastMessage.content) : '开始聊天'}
                        </div>
                    </div>
                `;
                
                chatItem.appendChild(content);
                wrapper.appendChild(chatItem);
                wrapper.appendChild(actions);
                chatList.appendChild(wrapper);
                
                // 添加滑动事件
                setupSwipeEvents(wrapper, chatItem, actions);
            });
        }
        
        // 设置滑动事件
        function setupSwipeEvents(wrapper, chatItem, actions) {
            let startX = 0;
            let currentX = 0;
            let isDragging = false;
            const threshold = 50;
            const maxSwipe = 100;
            
            chatItem.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
                isDragging = true;
            });
            
            chatItem.addEventListener('touchmove', (e) => {
                if (!isDragging) return;
                
                currentX = e.touches[0].clientX;
                const diff = startX - currentX;
                
                if (diff > 0) { // 左滑
                    const translateX = Math.min(diff, maxSwipe);
                    chatItem.style.transform = `translateX(-${translateX}px)`;
                } else { // 右滑
                    chatItem.style.transform = 'translateX(0)';
                }
            });
            
            chatItem.addEventListener('touchend', () => {
                if (!isDragging) return;
                
                isDragging = false;
                const diff = startX - currentX;
                
                if (diff > threshold) {
                    chatItem.style.transform = `translateX(-${maxSwipe}px)`;
                } else {
                    chatItem.style.transform = 'translateX(0)';
                }
            });
            
            // 点击聊天项
            chatItem.addEventListener('click', (e) => {
                if (Math.abs(startX - currentX) < 10) {
                    const roleId = chatItem.dataset.roleId;
                    // 这里可以打开聊天对话框
                    showToast(`打开与 ${roles.find(r => r.id === roleId)?.name} 的聊天`, 'info');
                }
            });
            
            // 鼠标事件支持（电脑端）
            chatItem.addEventListener('mousedown', (e) => {
                startX = e.clientX;
                isDragging = true;
            });
            
            chatItem.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                
                currentX = e.clientX;
                const diff = startX - currentX;
                
                if (diff > 0) {
                    const translateX = Math.min(diff, maxSwipe);
                    chatItem.style.transform = `translateX(-${translateX}px)`;
                } else {
                    chatItem.style.transform = 'translateX(0)';
                }
            });
            
            chatItem.addEventListener('mouseup', () => {
                if (!isDragging) return;
                
                isDragging = false;
                const diff = startX - currentX;
                
                if (diff > threshold) {
                    chatItem.style.transform = `translateX(-${maxSwipe}px)`;
                } else {
                    chatItem.style.transform = 'translateX(0)';
                }
            });
            
            chatItem.addEventListener('mouseleave', () => {
                if (isDragging) {
                    isDragging = false;
                    chatItem.style.transform = 'translateX(0)';
                }
            });
        }
        
        // 置顶联系人
        function pinRole(roleId) {
            const roleIndex = roles.findIndex(r => r.id === roleId);
            if (roleIndex !== -1) {
                const [role] = roles.splice(roleIndex, 1);
                roles.unshift(role);
                localStorage.setItem('ai_roles', JSON.stringify(roles));
                loadChatList();
                showToast('联系人已置顶');
            }
        }
        
        // 删除联系人
        function deleteRole(roleId) {
            if (confirm('确定要删除这个联系人吗？')) {
                roles = roles.filter(r => r.id !== roleId);
                localStorage.setItem('ai_roles', JSON.stringify(roles));
                loadChatList();
                showToast('联系人已删除');
            }
        }
        
        // 加载动态
        function loadMoments() {
            const momentsList = document.getElementById('momentsList');
            
            if (moments.length === 0) {
                momentsList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">
                            <i class="fas fa-camera"></i>
                        </div>
                        <div>还没有动态</div>
                        <div style="font-size: 14px; margin-top: 10px; color: #666;">
                            点击右下角按钮发布第一条动态
                        </div>
                    </div>
                `;
                return;
            }
            
            momentsList.innerHTML = '';
            moments.forEach(moment => {
                const momentItem = document.createElement('div');
                momentItem.className = 'moment-item';
                momentItem.dataset.momentId = moment.id;
                
                momentItem.innerHTML = `
                    <div class="moment-header">
                        <div class="moment-avatar">
                            ${userInfo.avatar ? `<img src="${userInfo.avatar}" alt="${userInfo.name}" onerror="this.style.display='none'">` : 
                              `<div style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; color: white; font-weight: 600;">${userInfo.name.charAt(0)}</div>`}
                        </div>
                        <div class="moment-user-info">
                            <div class="moment-username">${userInfo.name}</div>
                            <div class="moment-time">${moment.time}</div>
                        </div>
                    </div>
                    <div class="moment-content">${moment.content}</div>
                    <div class="moment-actions">
                        <div class="moment-left-actions">
                            <button class="moment-action-btn like-btn ${moment.liked ? 'liked' : ''}" data-moment-id="${moment.id}">
                                <i class="fas fa-heart"></i>
                                <span class="like-count">${moment.likes || 0}</span>
                            </button>
                            <button class="moment-action-btn comment-btn" data-moment-id="${moment.id}">
                                <i class="fas fa-comment"></i>
                                <span class="comment-count">${moment.comments || 0}</span>
                            </button>
                        </div>
                        <div class="moment-right-actions">
                            <button class="moment-action-btn delete-btn" data-moment-id="${moment.id}">
                                <i class="fas fa-trash"></i>
                            </button>
                            <button class="moment-action-btn more-btn" data-moment-id="${moment.id}">
                                <i class="fas fa-ellipsis-h"></i>
                            </button>
                        </div>
                    </div>
                `;
                
                momentsList.appendChild(momentItem);
            });
            
            // 添加动态操作事件
            setupMomentActions();
        }
        
        // 设置动态操作事件
        function setupMomentActions() {
            // 点赞功能
            document.querySelectorAll('.like-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const momentId = btn.dataset.momentId;
                    const moment = moments.find(m => m.id === momentId);
                    if (moment) {
                        moment.liked = !moment.liked;
                        moment.likes = (moment.likes || 0) + (moment.liked ? 1 : -1);
                        localStorage.setItem('ai_moments', JSON.stringify(moments));
                        
                        btn.classList.toggle('liked');
                        const likeCount = btn.querySelector('.like-count');
                        likeCount.textContent = moment.likes;
                        
                        showToast(moment.liked ? '已点赞' : '已取消点赞');
                    }
                });
            });
            
            // 评论功能
            document.querySelectorAll('.comment-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const momentId = btn.dataset.momentId;
                    const comment = prompt('请输入评论：');
                    if (comment && comment.trim()) {
                        const moment = moments.find(m => m.id === momentId);
                        if (moment) {
                            moment.comments = (moment.comments || 0) + 1;
                            localStorage.setItem('ai_moments', JSON.stringify(moments));
                            
                            const commentCount = btn.querySelector('.comment-count');
                            commentCount.textContent = moment.comments;
                            showToast('评论已发布');
                        }
                    }
                });
            });
            
            // 删除动态
            document.querySelectorAll('.delete-btn:not(.moment-action-btn)').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const momentId = btn.dataset.momentId;
                    if (confirm('确定要删除这条动态吗？')) {
                        deleteMoment(momentId);
                    }
                });
            });
            
            // 更多操作（三个点）
            document.querySelectorAll('.more-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    editingMomentId = btn.dataset.momentId;
                    document.getElementById('momentActionsModal').classList.add('active');
                });
            });
        }
        
        // 删除动态
        function deleteMoment(momentId) {
            moments = moments.filter(m => m.id !== momentId);
            localStorage.setItem('ai_moments', JSON.stringify(moments));
            loadMoments();
            showToast('动态已删除');
        }
        
        // 编辑动态
        function editMoment(momentId) {
            const moment = moments.find(m => m.id === momentId);
            if (moment) {
                const newContent = prompt('编辑动态内容：', moment.content);
                if (newContent !== null && newContent.trim()) {
                    moment.content = newContent.trim();
                    moment.time = new Date().toLocaleString();
                    localStorage.setItem('ai_moments', JSON.stringify(moments));
                    loadMoments();
                    showToast('动态已更新');
                }
            }
        }
        
        // 上传图片
        function uploadImage(callback) {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        callback(e.target.result);
                    };
                    reader.readAsDataURL(file);
                }
            };
            input.click();
        }
        
        // 编辑标签
        function editTag(tag) {
            const newTag = prompt('编辑标签内容：', tag);
            if (newTag !== null && newTag.trim()) {
                const index = userInfo.tags.indexOf(tag);
                if (index !== -1) {
                    userInfo.tags[index] = newTag.trim();
                    
                    // 生成新的随机颜色
                    const bgColor = generateRandomLightColor();
                    const borderColor = generateRandomDarkColor(parseInt(bgColor.match(/\d+/)[0]));
                    userInfo.tagColors[newTag.trim()] = { bg: bgColor, border: borderColor };
                    
                    localStorage.setItem('ai_user_info', JSON.stringify(userInfo));
                    updateProfileTags();
                    showToast('标签已更新');
                }
            }
        }
        
        // 设置事件监听器
        function setupEventListeners() {
            // 标签页切换
            document.querySelectorAll('.tab-item').forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabName = tab.dataset.tab;
                    
                    document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
                    
                    tab.classList.add('active');
                    
                    if (tabName === 'chat') {
                        document.getElementById('chatPage').classList.add('active');
                    } else if (tabName === 'moments') {
                        document.getElementById('momentsPage').classList.add('active');
                    } else if (tabName === 'profile') {
                        document.getElementById('profilePage').classList.add('active');
                    }
                });
            });
            
            // 添加联系人按钮
            document.getElementById('addRoleBtn').addEventListener('click', () => {
                document.getElementById('roleManagerModal').classList.add('active');
                loadRoleList();
            });
            
            // 我的联系人按钮
            document.getElementById('myRolesBtn').addEventListener('click', () => {
                document.getElementById('roleManagerModal').classList.add('active');
                loadRoleList();
            });
            
            // 关闭联系人管理器
            document.getElementById('closeRoleManager').addEventListener('click', () => {
                document.getElementById('roleManagerModal').classList.remove('active');
            });
            
            // 添加新联系人按钮
            document.getElementById('addNewRoleBtn').addEventListener('click', () => {
                document.getElementById('roleManagerModal').classList.remove('active');
                document.getElementById('roleEditorModal').classList.add('active');
                editingRoleId = null;
                
                document.getElementById('roleName').value = '';
                document.getElementById('rolePersonality').value = '';
                document.getElementById('roleAvatarPreview').innerHTML = '<i class="fas fa-user"></i>';
            });
            
            // 关闭联系人编辑器
            document.getElementById('closeRoleEditor').addEventListener('click', () => {
                document.getElementById('roleEditorModal').classList.remove('active');
            });
            
            // 上传联系人头像
            document.getElementById('uploadRoleAvatar').addEventListener('click', () => {
                document.getElementById('roleAvatarInput').click();
            });
            
            document.getElementById('roleAvatarInput').addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        document.getElementById('roleAvatarPreview').innerHTML = 
                            `<img src="${e.target.result}" style="width: 100%; height: 100%; object-fit: cover;">`;
                    };
                    reader.readAsDataURL(file);
                }
            });
            
            // 保存联系人
            document.getElementById('saveRoleBtn').addEventListener('click', () => {
                const name = document.getElementById('roleName').value.trim();
                const personality = document.getElementById('rolePersonality').value.trim();
                
                if (!name) {
                    showToast('请输入联系人名称', 'error');
                    return;
                }
                
                const avatarPreview = document.getElementById('roleAvatarPreview');
                const avatarImg = avatarPreview.querySelector('img');
                const avatar = avatarImg ? avatarImg.src : '';
                
                if (editingRoleId) {
                    const roleIndex = roles.findIndex(r => r.id === editingRoleId);
                    if (roleIndex !== -1) {
                        roles[roleIndex] = {
                            ...roles[roleIndex],
                            name,
                            personality,
                            avatar
                        };
                    }
                } else {
                    const newRole = {
                        id: 'role_' + Date.now(),
                        name,
                        personality,
                        avatar,
                        createdAt: Date.now()
                    };
                    roles.push(newRole);
                }
                
                localStorage.setItem('ai_roles', JSON.stringify(roles));
                document.getElementById('roleEditorModal').classList.remove('active');
                loadChatList();
                showToast('联系人保存成功');
            });
            
            // 编辑动态封面
            document.getElementById('editCoverBtn').addEventListener('click', () => {
                uploadImage((imageData) => {
                    if (imageData) {
                        document.getElementById('coverBackground').style.background = `url('${imageData}') center/cover no-repeat`;
                        userInfo.coverBackground = `url('${imageData}') center/cover no-repeat`;
                        localStorage.setItem('ai_user_info', JSON.stringify(userInfo));
                        showToast('封面已更新');
                    }
                });
            });
            
            // 编辑头像
            document.getElementById('editAvatarBtn').addEventListener('click', () => {
                uploadImage((imageData) => {
                    if (imageData) {
                        userInfo.avatar = imageData;
                        localStorage.setItem('ai_user_info', JSON.stringify(userInfo));
                        loadUserInfo();
                        showToast('头像已更新');
                    }
                });
            });
            
            // 编辑个人头像
            document.getElementById('editProfileAvatarBtn').addEventListener('click', () => {
                uploadImage((imageData) => {
                    if (imageData) {
                        userInfo.avatar = imageData;
                        localStorage.setItem('ai_user_info', JSON.stringify(userInfo));
                        loadUserInfo();
                        showToast('头像已更新');
                    }
                });
            });
            
            // 编辑个性签名（动态页面）
            document.getElementById('userBio').addEventListener('click', () => {
                const newBio = prompt('请输入个性签名：', userInfo.bio || '');
                if (newBio !== null) {
                    userInfo.bio = newBio;
                    localStorage.setItem('ai_user_info', JSON.stringify(userInfo));
                    loadUserInfo();
                    showToast('个性签名已更新');
                }
            });
            
            // 编辑用户名
            document.getElementById('userName').addEventListener('click', () => {
                const newName = prompt('请输入用户名：', userInfo.name || '');
                if (newName !== null && newName.trim()) {
                    userInfo.name = newName.trim();
                    localStorage.setItem('ai_user_info', JSON.stringify(userInfo));
                    loadUserInfo();
                    showToast('用户名已更新');
                }
            });
            
            // 编辑个人用户名
            document.getElementById('profileName').addEventListener('click', () => {
                const newName = prompt('请输入用户名：', userInfo.name || '');
                if (newName !== null && newName.trim()) {
                    userInfo.name = newName.trim();
                    localStorage.setItem('ai_user_info', JSON.stringify(userInfo));
                    loadUserInfo();
                    showToast('用户名已更新');
                }
            });
            
            // 编辑个人签名
            document.getElementById('profileSignature').addEventListener('click', () => {
                const newSignature = prompt('请输入个性签名：', userInfo.profileSignature || '');
                if (newSignature !== null) {
                    userInfo.profileSignature = newSignature;
                    localStorage.setItem('ai_user_info', JSON.stringify(userInfo));
                    loadUserInfo();
                    showToast('个性签名已更新');
                }
            });
            
            // 编辑用户ID
            document.getElementById('profileId').addEventListener('click', () => {
                const newId = prompt('请输入用户ID：', userInfo.userId || '');
                if (newId !== null) {
                    userInfo.userId = newId;
                    localStorage.setItem('ai_user_info', JSON.stringify(userInfo));
                    loadUserInfo();
                    showToast('用户ID已更新');
                }
            });
            
            // 编辑状态
            document.getElementById('profileStatus').addEventListener('click', () => {
                const currentStatus = userInfo.status || '点击设置状态';
                const newStatus = prompt('请输入自定义状态：', currentStatus);
                
                if (newStatus !== null && newStatus.trim()) {
                    userInfo.status = newStatus.trim();
                    // 生成新的随机颜色
                    const bgColor = generateRandomLightColor();
                    const borderColor = generateRandomDarkColor(parseInt(bgColor.match(/\d+/)[0]));
                    userInfo.statusColor = bgColor;
                    userInfo.statusBorderColor = borderColor;
                    
                    localStorage.setItem('ai_user_info', JSON.stringify(userInfo));
                    loadUserInfo();
                    showToast('状态已更新');
                }
            });
            
            // 添加标签（双击标签行空白处）
            document.getElementById('profileTagsRow').addEventListener('dblclick', (e) => {
                if (e.target === document.getElementById('profileTagsRow')) {
                    if (!userInfo.tags) userInfo.tags = [];
                    
                    if (userInfo.tags.length < 5) {
                        const newTag = prompt('添加新标签：');
                        if (newTag !== null && newTag.trim()) {
                            userInfo.tags.push(newTag.trim());
                            
                            // 生成随机颜色
                            const bgColor = generateRandomLightColor();
                            const borderColor = generateRandomDarkColor(parseInt(bgColor.match(/\d+/)[0]));
                            if (!userInfo.tagColors) userInfo.tagColors = {};
                            userInfo.tagColors[newTag.trim()] = { bg: bgColor, border: borderColor };
                            
                            localStorage.setItem('ai_user_info', JSON.stringify(userInfo));
                            updateProfileTags();
                            showToast('标签已添加');
                        }
                    } else {
                        showToast('最多只能添加5个标签', 'error');
                    }
                }
            });
            
            // 添加动态
            document.getElementById('addMomentBtn').addEventListener('click', () => {
                const content = prompt('请输入动态内容：');
                if (content && content.trim()) {
                    const newMoment = {
                        id: 'moment_' + Date.now(),
                        content: content.trim(),
                        time: new Date().toLocaleString(),
                        author: userInfo.name,
                        likes: 0,
                        comments: 0,
                        liked: false
                    };
                    
                    moments.unshift(newMoment);
                    localStorage.setItem('ai_moments', JSON.stringify(moments));
                    loadMoments();
                    showToast('动态发布成功');
                }
            });
            
            // 关闭动态操作弹窗
            document.getElementById('closeMomentActions').addEventListener('click', () => {
                document.getElementById('momentActionsModal').classList.remove('active');
            });
            
            // 编辑动态按钮
            document.getElementById('editMomentBtn').addEventListener('click', () => {
                document.getElementById('momentActionsModal').classList.remove('active');
                if (editingMomentId) {
                    editMoment(editingMomentId);
                }
            });
            
            // 确认删除动态按钮
            document.getElementById('deleteMomentConfirmBtn').addEventListener('click', () => {
                document.getElementById('momentActionsModal').classList.remove('active');
                if (editingMomentId) {
                    if (confirm('确定要删除这条动态吗？')) {
                        deleteMoment(editingMomentId);
                    }
                }
            });
        }
        
        // 加载联系人列表
        function loadRoleList() {
            const roleList = document.getElementById('roleList');
            roleList.innerHTML = '';
            
            if (roles.length === 0) {
                roleList.innerHTML = '<div style="text-align: center; color: #999; padding: 30px;">还没有创建联系人</div>';
                return;
            }
            
            roles.forEach(role => {
                const roleItem = document.createElement('div');
                roleItem.className = 'role-item';
                roleItem.style.cssText = 'background: #f8f9fa; border-radius: 12px; padding: 15px; margin-bottom: 10px; cursor: pointer; transition: all 0.3s;';
                roleItem.innerHTML = `
                    <div style="display: flex; align-items: center;">
                        <div style="width: 50px; height: 50px; border-radius: 50%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); margin-right: 15px; overflow: hidden; color: white; display: flex; align-items: center; justify-content: center; font-size: 20px; font-weight: 600;">
                            ${role.avatar ? `<img src="${role.avatar}" style="width: 100%; height: 100%; object-fit: cover;">` : role.name.charAt(0)}
                        </div>
                        <div style="flex: 1;">
                            <div style="font-weight: 600; color: #333; margin-bottom: 4px;">${role.name}</div>
                            <div style="font-size: 14px; color: #666; line-height: 1.4;">
                                ${role.personality ? (role.personality.length > 50 ? role.personality.substring(0, 50) + '...' : role.personality) : '暂无描述'}
                            </div>
                        </div>
                    </div>
                `;
                
                roleItem.addEventListener('click', () => {
                    showToast(`打开与 ${role.name} 的聊天`, 'info');
                    document.getElementById('roleManagerModal').classList.remove('active');
                });
                
                roleList.appendChild(roleItem);
            });
        }
        
        // 初始化应用
        document.addEventListener('DOMContentLoaded', init);
        
        // 防止右键菜单
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });
        
        // 防止双击缩放
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (e) => {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
